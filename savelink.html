rm: uppercase; } a:hover { text-decoration: underline; } .action-buttons { display: flex; gap: 10px; margin-top: 0px; } .action-buttons button { background-color: #282828; border: none; cursor: pointer; font-size: 15px; font-weight: 600; color: rgb(221, 221, 221); padding: 8px 12px; } .copy-btn:hover { background-color: #0044ff; } .delete-btn:hover { background-color: #ff0d00c5; } .clear-btn { margin-top: 20px; background: none; font-size: 1rem; padding: 10px 30px; border-radius: 5px; } .clear-btn:hover { background-color: #880700; } /* Scrollbar styling for the link list */ .link-list::-webkit-scrollbar { width: 6px; } .link-list::-webkit-scrollbar-thumb { background-color: #898989; border-radius: 0px; } /* Pop-up modal styles */ .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgb(0 0 0 / 91%); justify-content: center; align-items: center; } .modal-content { background-color: #1a1a1a; padding: 15px; border-radius: 5px; text-align: center; width: 50%; max-width: 320px; color: #ffffffe1; } .modal-content p { margin-bottom: 20px; } .close-btn { background-color: #004cff; padding: 10px 20px; border: none; border-radius: 8px; color: #fff; cursor: pointer; } .close-btn:hover { background-color: #004cff; } @media (max-width: 480px) { body{ background: #0b0b0b; } .container { width: 100%; text-align: center; position: fixed; top: 60px; } .link-list { margin-top: 20px; max-height: 400px; overflow-y: auto; padding: 20px; } } </style> </head> <body> <div class="s" style="position: fixed; top: 14px; text-align: end; right: 16px;"> <a href="https://blackswan19.github.io/Educate/imgsaver.html" style="text-transform: none; color: white;text-decoration: underline;">BsImgsaver?</a><br><br> </div> <div class="container"> <h1>BsLinksaver</h1> <script src="noright.js"></script> <div class="input-section"> <input type="text" id="titleInput" placeholder="Enter the title here..." required> <input type="url" id="urlInput" placeholder="Paste the link here..." required> <button onclick="addLink()"><i class="fa-solid fa-bookmark"></i></button> </div> <div class="link-list" id="linkList"></div> <!-- <button class="clear-btn" onclick="clearLinks()">Clear all the links</button> --> </div> <!-- Pop-up modal for notifications --> <div id="modal" class="modal"><script src="noright.js"></script> <div class="modal-content"> <p id="modalMessage"></p> <button class="close-btn" onclick="closeModal()">OK</button> </div> </div>
<script>
        // Load links from localStorage on page load
        window.onload = function() {
            loadLinks();
        };

        // Show the modal with a custom message
        function showModal(message) {
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('modal').style.display = 'flex';
        }

        // Close the modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Add a new link and store it in localStorage
        // Add a new link and store it in localStorage
function addLink() {
    const title = document.getElementById('titleInput').value;
    const url = document.getElementById('urlInput').value;

    if (title && url) {
        const links = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
        const newLink = { title, url };

        // Add the new link at the beginning of the array
        links.unshift(newLink);
        localStorage.setItem('youtubeLinks', JSON.stringify(links));

        // Clear the link list and reload it to ensure the new link is displayed on top
        document.getElementById('linkList').innerHTML = '';
        loadLinks();

        // Clear the inputs after adding
        document.getElementById('titleInput').value = '';
        document.getElementById('urlInput').value = '';

        showModal('Link added!');
    } else {
        showModal('Enter both a title and a video link.');
    }
}


        // Display a link on the page with Copy and Delete buttons
function displayLink(link, index) {
    const linkList = document.getElementById('linkList');
    const linkItem = document.createElement('div');
    linkItem.className = 'link-item';
    linkItem.innerHTML = `
        <a href="${link.url}" target="_blank" style="flex: 1;
    color: #8a8a8a;
    text-decoration: none;
    text-align: justify;
    font-size: 15px;">${link.title}</a>
        <div class="action-buttons">
            <button class="copy-btn" onclick="copyLink(${index})"><i class="fa-solid fa-copy"></i></button>
            <button class="delete-btn" onclick="deleteLink(${index})"><i class="fa-solid fa-delete-left"></i></button>
        </div>`;
    linkList.appendChild(linkItem);
}


        // Load all links from localStorage and display them
        function loadLinks() {
            const links = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            links.forEach((link, index) => displayLink(link, index));
        }

        // Copy the link to clipboard
        function copyLink(index) {
            const links = JSON.parse(localStorage.getItem('youtubeLinks'));
            const link = links[index].url;

            navigator.clipboard.writeText(link).then(() => {
                showModal('Link copied to clipboard!');
            }, () => {
                showModal('Failed to copy link.');
            });
        }

        // Delete a link from localStorage and the UI
        function deleteLink(index) {
            const links = JSON.parse(localStorage.getItem('youtubeLinks'));
            links.splice(index, 1);  // Remove the link from the array
            localStorage.setItem('youtubeLinks', JSON.stringify(links));
            document.getElementById('linkList').innerHTML = '';  // Clear the list
            loadLinks();  // Reload the remaining links
            showModal('Link deleted.');
        }

        // Clear all links from localStorage and the UI
        function clearLinks() {
            localStorage.removeItem('youtubeLinks');
            document.getElementById('linkList').innerHTML = '';  // Clear the UI
            showModal('All links cleared.');
        }
    </script>
</body>
