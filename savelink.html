round-color: #0049ff; color: #fff; } .create-btn { background-color: #0044ff; color: #fff; display: flex; align-items: center; gap: 5px; padding: 13px 20px; } .create-btn:hover { background-color: #003bb3; } .filter-section{ margin-bottom: 0px; display: flex; gap: 8px; align-items: center; background: #000000; padding: 14px 10px 0px 10px; border-radius: 100px; overflow-x: scroll; } .filter-section::-webkit-scrollbar{ background-color: transparent; } .filter-section::-webkit-scrollbar-track{ margin-left: 35px; margin-right: 30px; } .filter-btn { padding: 10px 18px; background-color: #282828; border: none; color: #b3b3b3; cursor: pointer; border-radius: 20px; font-size: .85rem; transition: all .3s ease; display: flex; align-items: center; gap: 8px; white-space: nowrap; } .filter-btn.active { background-color: #0049ff; color: #fff; } .add-category-btn { padding: 10px 20px; font-size: .9rem; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; } .category-ellipsis { font-size: 14px; color: #aaa; cursor: pointer; padding: 2px 4px; border-radius: 50%; } .category-ellipsis:hover { background-color: #ffffff20; color: #fff; } .link-list { margin-bottom: 20px; max-height: 400px; overflow-y: auto; padding: 8px; background-color: #181818; border-radius: 8px; } .link-item div{ color: gray; font-weight: 800; font-size: 12px; } .table-header, .link-item { display: grid; grid-template-columns: minmax(0, 1fr) 100px; gap: 8px; padding: 11px 30px; align-items: center; border-radius: 100px; border-bottom: solid 1px #ffffff1a; margin: 5px; } .table-header div:nth-child(1), .link-item .title-container { text-align: left; justify-self: start; } .table-header div:nth-child(2), .link-item div:nth-child(2) { text-align: right; justify-self: end; } .table-header div { font-weight: 600; color: #fff; text-transform: uppercase; font-size: 9px; white-space: nowrap; } .link-item:hover { background-color: #282828; } a { color: gray; font-size: .95rem; text-decoration: none; transition: color .3s ease; font-weight: 800; } a:hover { color: white; text-decoration: underline; } .link-list::-webkit-scrollbar { width: 5.5px; } .link-list::-webkit-scrollbar-thumb { background: #ffffff2e; border-radius: 0px; } .link-list::-webkit-scrollbar-track { margin-top: 35px; margin-bottom: 10px; } .table-header { padding: 10px 20px; margin: 10px 0px; position: sticky; top: -10px; backdrop-filter: blur(2px); z-index: 10; } .title-container { display: flex; align-items: center; gap: 6px; } .view-title-btn { background-color: transparent; font-size: 14px; color: gray; cursor: pointer; border: none; } .view-title-btn:hover i { color: #fff; } /* Modals */ .modal, .create-modal, .edit-modal, .category-modal, .title-modal, .edit-category-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgb(0 0 0 / 63%); justify-content: center; align-items: center; } .modal-content, .create-modal-content, .edit-modal-content, .category-modal-content, .title-modal-content, .edit-category-modal-content { background-color: #272727; padding: 15px; border-radius: 35px; width: 90%; max-width: 400px; text-align: center; } .modal-content p, .title-modal-content p { margin-bottom: 15px; font-size: 1rem; white-space: pre-wrap; } .close-btn, .save-btn { background-color: #0049ff; padding: 12px 20px; border-radius: 80px; font-weight: 600; width: 100%; margin-top: 10px; font-size: 13px; } .close-btn:hover, .save-btn:hover { background-color: #003bb3; } .wtd-options { display: flex; gap: 10px; justify-content: center; align-items: center; padding: 3px; } .create-modal-content h2, .edit-modal-content h2, .category-modal-content h2, .title-modal-content h2, .edit-category-modal-content h2 { font-size: 1.3rem; margin-bottom: 12px; color: #fff; } .form-group { margin-bottom: 12px; } .form-group label { display: block; margin-bottom: 15px; font-size: 10px; } .context-menu, .category-context-menu { display: none; position: absolute; background-color: #3e3e3e; border-radius: 16px; box-shadow: 0 0px 20px rgb(0 0 0 / 60%); z-index: 1001; padding: 5px; min-width: 140px; } .context-menu-item, .category-context-menu-item { padding: 9px 20px; color: #E0E0E0; cursor: pointer; font-size: .85rem; display: flex; align-items: center; gap: 8px; border-radius: 12px; } .context-menu-item:hover, .category-context-menu-item:hover { background-color: #1e1e1e; } .context-menu-item.delete:hover, .category-context-menu-item.delete:hover { color: #ff0d00; } @media (max-width: 480px) { body { padding: 10px; } .container { padding: 12px; } .table-header, .link-item { padding: 12px 15px; top: -5px; } h1 { font-size: 1.2rem; margin-bottom: 12px; } .search-section { flex-direction: column; gap: 6px; } input[type=text], input[type=url], input[type=search], select { padding: 10px 25px; } .create-btn { margin-top: 10px; } .filter-section { gap: 6px; } .filter-btn { padding: 9px 20px; font-size: 14px;gap: 15px; } .add-category-btn { width: 30px; height: 30px; font-size: .8rem; } .link-list { padding: 6px; max-height: 300px; } a { font-size: 14px; } .view-title-btn { font-size: 13px; padding: 3px; } .modal-content, .create-modal-content, .edit-modal-content, .category-modal-content, .title-modal-content, .edit-category-modal-content { padding: 12px; } .create-modal-content h2, .edit-modal-content h2, .category-modal-content h2, .title-modal-content h2, .edit-category-modal-content h2 { font-size: 1.1rem; } .modal-content p, .title-modal-content p { font-size: .9rem; } .context-menu, .category-context-menu { min-width: 100px; } .context-menu-item, .category-context-menu-item { padding: 6px 10px; font-size: .8rem; } } </style> </head> <body> <div class="container"> <div class="search-section"> <h1>BsLinksaver</h1> <input type="search" id="searchInput" placeholder="Search in your links..." oninput="searchLinks()"> <button class="create-btn" onclick="openCreateModal()"><i class="fa-solid fa-plus"></i> Add new link</button> </div> <div class="filter-section" id="filterSection"> <button class="filter-btn add-category-btn" onclick="openCategoryModal()"><i class="fa-solid fa-plus"></i></button> <button type="button" class="filter-btn active" data-filter="all">All</button> </div> <div class="link-list" id="linkList"> <div class="table-header"> <div>Title</div> <div>Date Added</div> </div> <div id="allLinks"></div> </div> </div> <!-- Modals --> <div id="modal" class="modal"> <div class="modal-content"> <p id="modalMessage"></p> <button class="close-btn" onclick="closeModal()">OK</button> </div> </div> <div id="createModal" class="create-modal"> <div class="create-modal-content"> <h2>Create Link</h2> <div class="form-group"><label for="createTitleInput">Title</label><input type="text" id="createTitleInput" placeholder="Enter the title here..." required></div> <div class="form-group"><label for="createUrlInput">Link</label><input type="url" id="createUrlInput" placeholder="Paste the link here..." required></div> <div class="form-group"><label for="createCategoryInput">Category</label> <select id="createCategoryInput"><option value="all">All</option></select> </div> <div class="wtd-options"> <button class="save-btn" onclick="saveLink()">Save</button> <button class="close-btn" onclick="closeCreateModal()">Cancel</button> </div> </div> </div> <div id="editModal" class="edit-modal"> <div class="edit-modal-content"> <h2>Edit Link</h2> <div class="form-group"><label for="editTitleInput">Title</label><input type="text" id="editTitleInput" placeholder="Enter the title here..." required></div> <div class="form-group"><label for="editUrlInput">Link</label><input type="url" id="editUrlInput" placeholder="Paste the link here..." required></div> <div class="form-group"><label for="editCategoryInput">Category</label> <select id="editCategoryInput"><option value="all">All</option></select> </div> <div class="wtd-options"> <button class="save-btn" onclick="saveEditedLink()">Save</button> <button class="close-btn" onclick="closeEditModal()">Cancel</button> </div> </div> </div> <div id="categoryModal" class="category-modal"> <div class="category-modal-content"> <h2>Add Category</h2> <div class="form-group"><label for="categoryInput">Category Name</label><input type="text" id="categoryInput" placeholder="Enter category name..."></div> <div class="wtd-options"> <button class="save-btn" onclick="saveCategory()">Save</button> <button class="close-btn" onclick="closeCategoryModal()">Cancel</button> </div> </div> </div> <div id="editCategoryModal" class="edit-category-modal"> <div class="edit-category-modal-content"> <h2>Edit Category</h2> <div class="form-group"><label for="editCategoryInput">New Name</label><input type="text" id="editCategoryInput" placeholder="Enter new name..."></div> <div class="wtd-options"> <button class="save-btn" onclick="saveEditedCategory()">Save</button> <button class="close-btn" onclick="closeEditCategoryModal()">Cancel</button> </div> </div> </div> <div id="titleModal" class="title-modal"> <div class="title-modal-content"> <h2>Link Title</h2> <p id="titleModalMessage"></p> <button class="close-btn" onclick="closeTitleModal()">OK</button> </div> </div> <!-- Context Menus --> <div id="contextMenu" class="context-menu"> <div class="context-menu-item" onclick="copyLinkFromContext()"><i class="fa-solid fa-copy"></i> Copy Link</div> <div class="context-menu-item" onclick="openEditModalFromContext()"><i class="fa-solid fa-edit"></i> Edit Link</div> <div class="context-menu-item delete" onclick="deleteLinkFromContext()"><i class="fa-solid fa-trash"></i> Delete Link</div> </div> <div id="categoryContextMenu" class="category-context-menu"> <div class="category-context-menu-item" onclick="openEditCategoryModalFromContext()"><i class="fa-solid fa-edit"></i> Edit</div> <div class="category-context-menu-item delete" onclick="deleteCategoryFromContext()"><i class="fa-solid fa-trash"></i> Delete</div> </div>
    <script>
        let activeFilter = 'all';
        let categories = ['all'];
        let editIndex = -1;
        let contextIndex = -1;
        let categoryContextIndex = -1;
        const TITLE_MAX_LENGTH = 20;

        window.onload = function() {
            loadCategories();
            loadLinks();
            setupFilterButtons();
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.link-item') && !e.target.closest('.context-menu')) hideContextMenu();
                if (!e.target.closest('.filter-btn') && !e.target.closest('.category-context-menu')) hideCategoryContextMenu();
            });
        };

        function setupFilterButtons() {
            const buttons = document.querySelectorAll('.filter-btn:not(.add-category-btn):not(.category-ellipsis)');
            buttons.forEach(button => {
                button.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    activeFilter = button.dataset.filter;
                    loadLinks();
                };
            });
        }

        function updateFilterButtons() {
            const filterSection = document.getElementById('filterSection');
            filterSection.innerHTML = `
                <button class="filter-btn add-category-btn" onclick="openCategoryModal()"><i class="fa-solid fa-plus"></i></button>
                ${categories.map((cat, idx) => `
                    <button type="button" class="filter-btn${cat === activeFilter ? ' active' : ''}" data-filter="${cat}">
                        ${cat.charAt(0).toUpperCase() + cat.slice(1)}
                        ${cat !== 'all' ? `<i class="fa-solid fa-ellipsis-vertical category-ellipsis" onclick="showCategoryContextMenu(event, ${idx})"></i>` : ''}
                    </button>
                `).join('')}
            `;
            setupFilterButtons();
        }

        function showCategoryContextMenu(event, index) {
            event.stopPropagation();
            hideCategoryContextMenu();
            const menu = document.getElementById('categoryContextMenu');
            categoryContextIndex = index;
            menu.style.display = 'block';
            menu.style.left = `${event.pageX}px`;
            menu.style.top = `${event.pageY}px`;
        }

        function hideCategoryContextMenu() {
            document.getElementById('categoryContextMenu').style.display = 'none';
            categoryContextIndex = -1;
        }

        function openEditCategoryModalFromContext() {
            if (categoryContextIndex === -1) return;
            const cat = categories[categoryContextIndex];
            document.getElementById('editCategoryInput').value = cat;
            document.getElementById('editCategoryModal').style.display = 'flex';
            hideCategoryContextMenu();
        }

        function closeEditCategoryModal() {
            document.getElementById('editCategoryModal').style.display = 'none';
        }

        function saveEditedCategory() {
            const oldCat = categories[categoryContextIndex];
            const newCat = document.getElementById('editCategoryInput').value.trim().toLowerCase();
            if (!newCat || newCat === 'all' || categories.includes(newCat)) {
                showModal('Invalid or duplicate category name.');
                return;
            }

            categories[categoryContextIndex] = newCat;
            localStorage.setItem('linkCategories', JSON.stringify(categories));

            const links = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            links.forEach(link => {
                if (link.category === oldCat) link.category = newCat;
            });
            localStorage.setItem('youtubeLinks', JSON.stringify(links));

            updateFilterButtons();
            loadLinks();
            closeEditCategoryModal();
            showModal('Category updated!');
        }

        function deleteCategoryFromContext() {
            if (categoryContextIndex === -1 || categories[categoryContextIndex] === 'all') return;

            const cat = categories[categoryContextIndex];
            if (confirm(`Delete category "${cat}"? Links will be moved to "All".`)) {
                const links = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
                links.forEach(link => {
                    if (link.category === cat) link.category = 'all';
                });
                localStorage.setItem('youtubeLinks', JSON.stringify(links));

                categories.splice(categoryContextIndex, 1);
                localStorage.setItem('linkCategories', JSON.stringify(categories));

                updateFilterButtons();
                loadLinks();
                showModal('Category deleted.');
            }
            hideCategoryContextMenu();
        }

        function openCreateModal() {
            const select = document.getElementById('createCategoryInput');
            select.innerHTML = categories.map(cat => `<option value="${cat}">${cat.charAt(0).toUpperCase() + cat.slice(1)}</option>`).join('');
            document.getElementById('createModal').style.display = 'flex';
            document.getElementById('createTitleInput').value = '';
            document.getElementById('createUrlInput').value = '';
            document.getElementById('createCategoryInput').value = 'all';
        }

        function closeCreateModal() { document.getElementById('createModal').style.display = 'none'; }

        function openEditModal(index) {
            const links = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            const link = links[index];
            const select = document.getElementById('editCategoryInput');
            select.innerHTML = categories.map(cat => `<option value="${cat}">${cat.charAt(0).toUpperCase() + cat.slice(1)}</option>`).join('');
            document.getElementById('editTitleInput').value = link.title;
            document.getElementById('editUrlInput').value = link.url;
            document.getElementById('editCategoryInput').value = link.category;
            editIndex = index;
            document.getElementById('editModal').style.display = 'flex';
        }

        function openEditModalFromContext() {
            if (contextIndex !== -1) openEditModal(contextIndex);
            hideContextMenu();
        }

        function closeEditModal() { document.getElementById('editModal').style.display = 'none'; editIndex = -1; }

        function openCategoryModal() {
            document.getElementById('categoryModal').style.display = 'flex';
            document.getElementById('categoryInput').value = '';
        }

        function closeCategoryModal() { document.getElementById('categoryModal').style.display = 'none'; }

        function openTitleModal(title) {
            document.getElementById('titleModalMessage').innerText = title;
            document.getElementById('titleModal').style.display = 'flex';
        }

        function closeTitleModal() { document.getElementById('titleModal').style.display = 'none'; }

        function showModal(message) {
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function saveCategory() {
            const category = document.getElementById('categoryInput').value.toLowerCase().trim();
            if (category && !categories.includes(category) && category !== 'all') {
                categories.push(category);
                localStorage.setItem('linkCategories', JSON.stringify(categories));
                updateFilterButtons();
                closeCategoryModal();
                showModal('Category added!');
            } else {
                showModal('Enter a unique category name.');
            }
        }

        function saveLink() {
            const title = document.getElementById('createTitleInput').value.trim();
            const url = document.getElementById('createUrlInput').value.trim();
            const category = document.getElementById('createCategoryInput').value;

            if (title && url) {
                const links = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
                links.unshift({ title, url, category, dateAdded: new Date().toISOString() });
                localStorage.setItem('youtubeLinks', JSON.stringify(links));
                loadLinks();
                closeCreateModal();
                showModal('Link added!');
            } else {
                showModal('Enter both title and link.');
            }
        }

        function saveEditedLink() {
            const title = document.getElementById('editTitleInput').value.trim();
            const url = document.getElementById('editUrlInput').value.trim();
            const category = document.getElementById('editCategoryInput').value;

            if (title && url && editIndex !== -1) {
                const links = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
                links[editIndex] = { title, url, category, dateAdded: links[editIndex].dateAdded };
                localStorage.setItem('youtubeLinks', JSON.stringify(links));
                loadLinks();
                closeEditModal();
                showModal('Link updated!');
            } else {
                showModal('Fill all fields.');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.abs(now - date) / 1000;
            if (diff < 86400) return 'Today';
            if (diff < 172800) return '1 day ago';
            if (diff < 604800) return `${Math.floor(diff / 86400)} days ago`;
            if (diff < 2592000) return `${Math.floor(diff / 604800)} weeks ago`;
            return date.toLocaleDateString();
        }

        function truncateTitle(title) {
            return title.length > TITLE_MAX_LENGTH ? title.substring(0, TITLE_MAX_LENGTH - 3) + '...' : title;
        }

        function displayLink(link, index) {
            const container = document.getElementById('allLinks');
            const linkItem = document.createElement('div');
            linkItem.className = 'link-item';
            linkItem.dataset.index = index;
            linkItem.oncontextmenu = e => { e.preventDefault(); showContextMenu(e, index); };

            const truncated = truncateTitle(link.title);
            linkItem.innerHTML = `
                <div class="title-container">
                    <button class="view-title-btn" onclick="openTitleModal('${link.title.replace(/'/g, "\\'")}')"><i class="fa-solid fa-eye"></i></button>
                    <a href="${link.url}" target="_blank">${truncated} (${link.category})</a>
                </div>
                <div>${formatDate(link.dateAdded)}</div>
            `;
            container.appendChild(linkItem);
        }

        function showContextMenu(e, index) {
            hideContextMenu();
            const menu = document.getElementById('contextMenu');
            contextIndex = index;
            menu.style.display = 'block';
            menu.style.left = `${e.pageX}px`;
            menu.style.top = `${e.pageY}px`;
        }

        function hideContextMenu() {
            document.getElementById('contextMenu').style.display = 'none';
            contextIndex = -1;
        }

        function copyLinkFromContext() {
            if (contextIndex === -1) return;
            const links = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            navigator.clipboard.writeText(links[contextIndex].url).then(() => {
                showModal('Link copied!');
                hideContextMenu();
            });
        }

        function deleteLinkFromContext() {
            if (contextIndex === -1) return;
            const links = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            links.splice(contextIndex, 1);
            localStorage.setItem('youtubeLinks', JSON.stringify(links));
            loadLinks();
            showModal('Link deleted.');
            hideContextMenu();
        }

        function loadCategories() {
            const stored = localStorage.getItem('linkCategories');
            if (stored) {
                categories = JSON.parse(stored);
                if (!categories.includes('all')) categories.unshift('all');
            } else {
                categories = ['all'];
            }
            updateFilterButtons();
        }

        function loadLinks() {
            const links = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            const container = document.getElementById('allLinks');
            container.innerHTML = '';
            const filtered = activeFilter === 'all' ? links : links.filter(l => l.category === activeFilter);
            filtered.forEach((link, i) => {
                const globalIndex = links.indexOf(link);
                displayLink(link, globalIndex);
            });
        }

        function searchLinks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const links = JSON.parse(localStorage.getItem('youtubeLinks')) || [];
            const container = document.getElementById('allLinks');
            container.innerHTML = '';
            const filtered = links.filter(l =>
                l.title.toLowerCase().includes(query) &&
                (activeFilter === 'all' || l.category === activeFilter)
            );
            filtered.forEach((link, i) => {
                const globalIndex = links.indexOf(link);
                displayLink(link, globalIndex);
            });
        }
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
    </script>
   </body>
</html>
