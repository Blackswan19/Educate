 .fullscreen-container { padding: 20px; } .editable-div { height: 50%; padding: 30px; font-size: 14px; width: 80%; position: fixed; top: 100px; } .icon-buttons i { font-size: 15px; } .icon-buttons { gap: 9px; position: fixed; bottom: 10px; } .message { font-size: 13px; top: 0px; right: 10px; } .logo { position: fixed; top: 10px; left: 10px; font-size: 18px; } .color-picker-container { bottom: 80px; right: 5px; background: #424242; padding: 10px; border-radius: 13px; } .color-picker-label { font-size: 11px; } .color-picker { width: 25px; height: 25px; } .font-size-container { bottom: 80px; padding: 10px; left: 5px; width: 36%; display: block; } .font-weight-container { bottom: 180px; right: 5px; } .font-size-label, .font-weight-label { font-size: 11px; } .font-size-select, .font-weight-select { font-size: 11px; } } </style> </head> <body> <div class="logo">BsBookpad <i style="display: flex; flex-direction: column; align-items: flex-end; background: #424242; padding: 12px 10px; border-radius: 13px; font-size: 18px; margin-left: 10px;" class="fa-solid fa-cloud-arrow-down"></i></div> <div class="fullscreen-container"> <div id="paragraphInput" class="editable-div" contenteditable="true" data-placeholder="Type your paragraph..."></div> <div class="icon-buttons"> <i class="fa-solid fa-arrow-up-a-z uppercase-icon" onclick="toggleCase()" title="Toggle Case"></i> <i class="fa-solid fa-text-slash delete-icon" onclick="newInput()" title="Clear Field"></i> <i class="fa-regular fa-copy copy-single-icon" onclick="copySingleLine()" title="Copy Text"></i> <i class="fa-solid fa-image download-image-icon" onclick="downloadAsImage()" title="Download as Image"></i> <i class="fa-solid fa-file-pdf download-pdf-icon" onclick="downloadAsPDF()" title="Download as PDF"></i> </div> <div class="message" id="message"><a href="https://blackswan19.github.io/bscrop/formbs" style="text-decoration: none;">#BsWorld</a></div> <div class="color-picker-container"> <div> <span class="color-picker-label">Image Background:</span> <input type="color" id="imageBackgroundColor" class="color-picker" value="#1b1b1b" title="Select Image Background Color"> </div> <div> <span class="color-picker-label">Image Text:</span> <input type="color" id="imageTextColor" class="color-picker" value="#c6c6c6" title="Select Image Text Color"> </div> </div> <div class="font-size-container"> <span class="font-size-label">Font Size:</span> <select id="fontSizeSelect" class="font-size-select" title="Select Font Size"> <option value="12">12px</option> <option value="16" selected>16px</option> <option value="20">20px</option> <option value="24">24px</option> </select> <br><br> <span class="font-weight-label">Font Weight:</span> <select id="fontWeightSelect" class="font-weight-select" title="Select Font Weight"> <option value="100">100</option> <option value="200">200</option> <option value="300">300</option> <option value="400" selected>400</option> <option value="500">500</option> <option value="600">600</option> <option value="700">700</option> <option value="800">800</option> <option value="900">900</option> </select> </div> </div>
    <script>
        let isUpperCase = false;

        // Initialize editable div with default styles
        const editableDiv = document.getElementById('paragraphInput');
        editableDiv.style.fontSize = '16px';
        editableDiv.style.fontWeight = '400';
        editableDiv.style.color = '#c6c6c6';

        // Function to apply text color to all child elements
        function applyTextColor(color) {
            editableDiv.style.color = color;
            editableDiv.style.setProperty('--placeholder-color', color);
            const allElements = editableDiv.querySelectorAll('*');
            allElements.forEach(element => {
                element.style.color = color;
            });
        }

        // Sync colors with color pickers
        document.getElementById('imageBackgroundColor').addEventListener('input', function() {
            editableDiv.style.backgroundColor = this.value;
        });

        document.getElementById('imageTextColor').addEventListener('input', function() {
            applyTextColor(this.value);
        });

        // Handle paste event to clean styles and apply current text color
        editableDiv.addEventListener('paste', function(e) {
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData('text/plain');
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = text.replace(/<[^>]+>/g, ''); // Strip HTML tags
            const cleanText = tempDiv.innerText;
            const currentColor = document.getElementById('imageTextColor').value;

            // Insert cleaned text with current color
            const span = document.createElement('span');
            span.style.color = currentColor;
            span.textContent = cleanText;
            document.execCommand('insertHTML', false, span.outerHTML);

            // Reapply text color to ensure consistency
            applyTextColor(currentColor);
        });

        // Sync font size with selector
        document.getElementById('fontSizeSelect').addEventListener('change', function() {
            editableDiv.style.fontSize = `${this.value}px`;
        });

        // Apply font weight to selected text
        document.getElementById('fontWeightSelect').addEventListener('change', function() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0 && selection.toString().trim() !== '') {
                const range = selection.getRangeAt(0);
                const selectedText = range.toString();
                if (selectedText) {
                    const span = document.createElement('span');
                    span.style.fontWeight = this.value;
                    span.style.color = document.getElementById('imageTextColor').value;
                    span.textContent = selectedText;
                    range.deleteContents();
                    range.insertNode(span);
                    selection.removeAllRanges();
                    displayMessage(`Font weight ${this.value} applied!`);
                }
            } else {
                displayMessage("Select text to apply font weight!");
            }
        });

        // Function to calculate luminance for a hex color
        function getLuminance(hex) {
            const r = parseInt(hex.substring(1, 3), 16) / 255;
            const g = parseInt(hex.substring(3, 5), 16) / 255;
            const b = parseInt(hex.substring(5, 7), 16) / 255;
            return 0.2126 * r + 0.7152 * g + 0.0722 * b;
        }

        // Function to get contrasting color based on background luminance
        function getContrastColor(hex) {
            const luminance = getLuminance(hex);
            return luminance > 0.5 ? '#000000' : '#FFFFFF';
        }

        function newInput() {
            editableDiv.innerHTML = '';
            displayMessage("Cleared..!");
        }

        function copySingleLine() {
            const text = editableDiv.innerText.trim();
            if (text === "") {
                displayMessage("Nothing to copy..!");
                return;
            }

            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = text;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
    
            displayMessage("Copied..!");
        }
    
        function toggleCase() {
            const text = editableDiv.innerText.trim();
            if (text === "") {
                displayMessage("Enter text first..!");
                return;
            }
            
            if (!isUpperCase) {
                editableDiv.innerText = text.toUpperCase();
                displayMessage("Uppercase..!");
            } else {
                editableDiv.innerText = text.toLowerCase();
                displayMessage("Lowercase..!");
            }
            isUpperCase = !isUpperCase;
        }

        function downloadAsImage() {
            if (!editableDiv.innerText.trim()) {
                displayMessage("Nothing to download..!");
                return;
            }

            const backgroundColor = document.getElementById('imageBackgroundColor').value;
            const textColor = document.getElementById('imageTextColor').value;
            const fontSize = document.getElementById('fontSizeSelect').value;

            // Create temporary container
            const tempContainer = document.createElement('div');
            tempContainer.style.backgroundColor = backgroundColor;
            tempContainer.style.padding = '20px';
            tempContainer.style.color = textColor;
            tempContainer.style.fontFamily = '"Red Hat Display", sans-serif';
            tempContainer.style.fontSize = `${fontSize}px`;
            tempContainer.style.borderRadius = '0px';
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.display = 'block';
            tempContainer.style.lineHeight = '1.5';
            tempContainer.style.boxSizing = 'border-box';

            // Create text content
            const textContent = document.createElement('div');
            textContent.className = 'text-content';
            textContent.innerHTML = editableDiv.innerHTML;
            textContent.style.color = textColor;
            textContent.style.fontSize = `${fontSize}px`;
            tempContainer.appendChild(textContent);

            // Add watermark
            const watermark = document.createElement('div');
            watermark.className = 'watermark';
            const link = document.createElement('a');
            link.href = 'https://blackswan19.github.io/bscrop/formbs';
            link.textContent = 'Made in BsBookpad';
            watermark.appendChild(link);

            // Set watermark color based on background
            const watermarkColor = getContrastColor(backgroundColor);
            watermark.style.color = watermarkColor;
            link.style.color = watermarkColor;

            tempContainer.appendChild(watermark);

            // Append container to body
            document.body.appendChild(tempContainer);

            // Calculate dimensions with extra padding
            const extraPadding = 40;
            const textWidth = Math.max(textContent.offsetWidth + extraPadding, 300);
            const textHeight = textContent.offsetHeight + extraPadding + parseInt(fontSize) * 0.5;
            tempContainer.style.width = `${textWidth}px`;
            tempContainer.style.minHeight = `${textHeight}px`;

            // Capture image
            html2canvas(tempContainer, {
                width: textWidth,
                height: textHeight,
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'bs_bookpad.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                document.body.removeChild(tempContainer);
                displayMessage("Downloaded as Image!");
            }).catch(err => {
                console.error('Error generating image:', err);
                document.body.removeChild(tempContainer);
                displayMessage("Error downloading image!");
            });
        }

        function downloadAsPDF() {
            if (!editableDiv.innerText.trim()) {
                displayMessage("Nothing to download..!");
                return;
            }

            const backgroundColor = document.getElementById('imageBackgroundColor').value;
            const textColor = document.getElementById('imageTextColor').value;
            const fontSize = parseInt(document.getElementById('fontSizeSelect').value);

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Convert hex colors to RGB
            const bgHex = backgroundColor.replace('#', '');
            const bgR = parseInt(bgHex.substring(0, 2), 16);
            const bgG = parseInt(bgHex.substring(2, 4), 16);
            const bgB = parseInt(bgHex.substring(4, 6), 16);

            const textHex = textColor.replace('#', '');
            const textR = parseInt(textHex.substring(0, 2), 16);
            const textG = parseInt(textHex.substring(2, 4), 16);
            const textB = parseInt(textHex.substring(4, 6), 16);

            // Get watermark color based on background
            const watermarkColor = getContrastColor(backgroundColor);
            const watermarkR = parseInt(watermarkColor.substring(1, 3), 16);
            const watermarkG = parseInt(watermarkColor.substring(3, 5), 16);
            const watermarkB = parseInt(watermarkColor.substring(5, 7), 16);

            // Function to add watermark
            function addWatermark() {
                doc.setFontSize(8);
                doc.setTextColor(watermarkR, watermarkG, watermarkB);
                const watermarkText = 'Made in BsBookpad';
                const watermarkX = 2;
                const watermarkY = 3;
                doc.text(watermarkText, watermarkX, watermarkY);
                const textWidth = doc.getTextWidth(watermarkText);
                doc.link(watermarkX, watermarkY - 3, textWidth, 4, {
                    url: 'https://blackswan19.github.io/bscrop/formbs'
                });
                doc.setFontSize(fontSize);
            }

            // Process text with bold formatting
            const textNodes = editableDiv.childNodes;
            let textLines = [];
            let currentLine = '';
            let isBold = false;

            textNodes.forEach(node => {
                if (node.nodeType === Node.TEXT_NODE) {
                    currentLine += node.textContent;
                } else if (node.nodeName === 'SPAN') {
                    const lines = node.textContent.split('\n');
                    lines.forEach((line, index) => {
                        if (line) {
                            textLines.push({ text: line, bold: node.style.fontWeight >= 700 });
                        }
                        if (index < lines.length - 1) {
                            textLines.push({ text: '', bold: false });
                        }
                    });
                }
            });

            // Split remaining text
            if (currentLine) {
                currentLine.split('\n').forEach(line => {
                    if (line) {
                        textLines.push({ text: line, bold: false });
                    } else {
                        textLines.push({ text: '', bold: false });
                    }
                });
            }

            // PDF rendering
            let cursorY = 10;
            let pageCount = 1;
            doc.setFillColor(bgR, bgG, bgB);
            doc.rect(0, 0, 210, 297, 'F');
            doc.setTextColor(textR, textG, textB);
            addWatermark();

            const maxWidth = 190;
            textLines.forEach(lineObj => {
                if (lineObj.text === '') {
                    cursorY += fontSize * 0.5;
                    return;
                }
                const lines = doc.splitTextToSize(lineObj.text, maxWidth);
                lines.forEach(line => {
                    if (cursorY > 280) {
                        doc.addPage();
                        pageCount++;
                        cursorY = 10;
                        doc.setFillColor(bgR, bgG, bgB);
                        doc.rect(0, 0, 210, 297, 'F');
                        doc.setTextColor(textR, textG, textB);
                        addWatermark();
                    }
                    doc.setFont("helvetica", lineObj.bold ? "bold" : "normal");
                    doc.setFontSize(fontSize);
                    doc.text(line, 10, cursorY);
                    cursorY += fontSize * 0.5;
                });
            });

            doc.save('bs_bookpad.pdf');
            displayMessage("Downloaded as PDF!");
        }
    
        function displayMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
    
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 3000);
        }
    </script>
