<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsPsgenerater</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/Fm5hs43/passgene.png">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap'); * { font-family: "Red Hat Display", sans-serif; list-style: none; } ::-webkit-scrollbar{ width: 10px; } ::-webkit-scrollbar-thumb{ background-color: #0051ff; border-radius: 2px; } body { font-family: Arial, sans-serif; background-color: #000000; color: #ffffff; display: flex; justify-content: center; align-items: center; margin: 0; letter-spacing: 0.5px; } a{ text-decoration: underline; color: white; } div#savedPasswords { margin-top: 20px; overflow-y: scroll; height: 23vh; } .container { background-color: #000000; padding: 20px; border-radius: 12px; max-width: 400px; width: 85%; position: relative; top: 150px; border: solid 1px #0f0f0f71; } .container h2 { color: #004cff; text-align: center; font-size: 30px; } label, p { color: #aaaaaa; font-size: 14px; } input, button { padding: 12px; margin: 10px 0; border: none; border-radius: 5px; font-size: 16px; } input { background-color: #333333; color: #ffffff; } button { background-color: #0e4bff; color: white; cursor: pointer; width: 100%; } button:hover { background-color: #0e4affbb; } #password { display: none; } .saved-passwords { margin-top: 20px; } .password-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 20px; color: #f7f7f7d6; background-color: #3c3c3c91; margin-top: 5px; border-left: solid 6px #0e4bff; font-weight: 400; border-radius: 5px; font-size: 15px; } .copy-btn { background-color: #0e4bff; color: #ffffff; border: none; padding: 4px; cursor: pointer; border-radius: 0px; width: 14%; font-size: 12px; font-weight: 600; } .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgb(0 0 0 / 91%); justify-content: center; align-items: center; } .modal-content { background-color: #1f1f1f; padding: 20px; border-radius: 10px; text-align: center; width: 300px; } .modal-content input { margin: 10px 0; padding: 10px; width: 93%; border-radius: 5px; border: none; background-color: #333; color: white; } .modal-content button { margin-top: 10px; padding: 10px 15px; background-color: #0e4bff; color: white; border: none; cursor: pointer; border-radius: 5px; } .popup-message { display: none; position: fixed; background-color: #0e4bff; color: white; padding: 10px 20px; border-radius: 5px; font-size: 15px; z-index: 1000; text-align: center; bottom: 23px; font-weight: 500; } .dots-btn { background: none; border: none; font-size: 19px; cursor: pointer; position: relative; width: 40px; color: #ffffff; font-weight: bolder; padding: 0px; } .dots-btn:hover {background: none;} .dropdown-menu { display: none; position: unset; background-color: #3c3c3c4d; z-index: 1; border: solid 1px #8c8c8c; border-radius: 4px; } .dropdown-menu button { background-color: transparent; color: white; border: none; padding: 1px; width: 100px; text-align: center; cursor: pointer; display: block; border-radius: 0px; } .dropdown-menu button:hover { text-decoration: underline; }
    </style>
</head>
<body>
   <div class="container"> <h2>BsPsgenerater</h2> <label for="length">Password Length:</label> <input type="number" id="length" min="4" max="20" value="12"> <button onclick="generatePassword()">Generate a random password</button> <p id="password">Your password will appear here</p> <div class="saved-passwords"> <h3 style="color: #0a4cff; text-align: center; font-size: 23px;">Saved Passwords</h3> <div id="savedPasswords"></div> </div> </div> <div id="titleModal" class="modal"> <div class="modal-content"> <h3>Title</h3> <input type="text" id="titleInput" placeholder="Enter title"> <button onclick="savePasswordFromModal()">Save Password</button> </div> </div> <div id="copyPopup" class="popup-message">Password copied to clipboard!</div>
    <script>
        let generatedPassword = '';

        
        window.onload = function() {
            displaySavedPasswords();
        };

        function generatePassword() {
            const length = document.getElementById('length').value;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}';
            let password = '';

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('password').textContent = password;
            generatedPassword = password;

            
            document.getElementById('titleModal').style.display = 'flex';
        }

        function savePasswordFromModal() {
            const title = document.getElementById('titleInput').value;

            
            if (title) {
                savePassword(title, generatedPassword);

                
                document.getElementById('titleModal').style.display = 'none';
                document.getElementById('titleInput').value = '';
            }
        }

        function savePassword(title, password) {
            let savedPasswords = JSON.parse(localStorage.getItem('passwords')) || [];
            savedPasswords.push({ title, password });
            localStorage.setItem('passwords', JSON.stringify(savedPasswords));
            displaySavedPasswords();
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showCopyPopup();
        }

        function showCopyPopup() {
            const popup = document.getElementById('copyPopup');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000);
        }

        function displaySavedPasswords() {
            const savedPasswordsDiv = document.getElementById('savedPasswords');
            savedPasswordsDiv.innerHTML = '';
            let savedPasswords = JSON.parse(localStorage.getItem('passwords')) || [];

            savedPasswords.forEach((item, index) => {
                const passwordItem = document.createElement('div');
                passwordItem.classList.add('password-item');
                passwordItem.innerHTML = `
                    Used for   : ${item.title} <br> Password was : ${item.password}
                    <button class="dots-btn" onclick="toggleDropdown(${index})">&#x22EE;</button>
                    <div class="dropdown-menu" id="dropdown-${index}">
                        <button onclick="copyToClipboard('${item.password}')">Copy</button>
                        <button onclick="deletePassword(${index})">Delete</button>
                    </div>
                `;
                savedPasswordsDiv.appendChild(passwordItem);
            });
        }

        function toggleDropdown(index) {
            const dropdown = document.getElementById(`dropdown-${index}`);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function deletePassword(index) {
            let savedPasswords = JSON.parse(localStorage.getItem('passwords')) || [];
            savedPasswords.splice(index, 1);
            localStorage.setItem('passwords', JSON.stringify(savedPasswords));
            displaySavedPasswords();
        }
    </script>
</body>
</html>
