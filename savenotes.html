<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsNote</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/22/fb/32/22fb32654195b989444117ae2f1a479b.gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');

* {
	color: rgb(219, 219, 219);
	font-family: "Red Hat Display", sans-serif;
}

* {
	-webkit-tap-highlight-color: transparent;
}

body {
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

body {
	background-color: #000000;
	margin: 0;
	padding: 0;
	list-style: none;
	letter-spacing: 0.2px;
}

.container {
	display: flex;
	height: 100vh;
	position: relative;
}

.sidebar {
	width: 28%;
	background: #1e1e1e9c;
	color: white;
	padding: 60px 40px;
	box-sizing: border-box;
	position: absolute;
	left: -31%;
	transition: transform 0.3s ease;
	height: -webkit-fill-available;
	z-index: 1000;
}

.sidebar.show {
	transform: translateX(100%);
}

.sidebar h2 {
	margin-bottom: 20px;
}

.user-list {
	list-style: none;
	padding: 0;
	position: relative;
	top: 17px;
	left: 20px;
	height: 625px;
	overflow-y: scroll;
}

.user-list li {
	padding: 14px 25px;
	margin-bottom: 10px;
	cursor: pointer;
	text-transform: capitalize;
	color: gray;
	font-weight: 600;
	font-size: 18px;
}
.chat-message.image {
    padding: 13px;
    border-radius: 25px;
}
.chat-message.image:hover {
    background: #3c3c3c;
}
.user-list li:hover {
	background: #3c3c3c;
	color: white;
	font-weight: 800;border-radius: 16px;
}

.main-content {
	width: 101%;
	background: rgb(0, 0, 0);
	display: flex;
	flex-direction: column;
	padding: 20px;
	box-sizing: border-box;
	align-items: center;
}

::-webkit-scrollbar {
	background-color: #44444400;
	width: 5px;
    border-radius: 100px;
}

::-webkit-scrollbar-thumb {
	background-color: #353535;
}

::-webkit-scrollbar-thumb:hover {
	background-color: #6d6d6d;
}

.chat-header {
	font-size: 1.5em;
	margin-bottom: 20px;
	color: #686868;
	position: fixed;
	top: 5%;
	font-weight: 600;
}
i.fa-regular.fa-star.star-icon {
    border-radius: 13px;
    background: #ffffff3d;
    padding: 10px;
}
i.fa-regular.fa-star.star-icon:hover{
    background: #ffffff5f;
}
.addbtn {
	position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 21px;
    padding: 5px 10px;
    background: no-repeat;
    border-radius: 13px;
}

.chat-box {
scrollbar-width: thin;
    scrollbar-color: auto;
    flex: 1;
    overflow-y: auto;
    padding: 10px 20px;
    margin-bottom: 16px;
    border-radius: 35px;
    background: #ffffff1a;
    max-width: 520px;
    overflow-y: scroll;
    position: fixed;
    top: 15%;
    height: 65vh;
    padding-bottom: 50px;
    scrollbar-width: auto;
    width: 89%;
}

.chat-box::-webkit-scrollbar-track {
	margin-top: 50px;
	margin-bottom: 50px;
}

.chat-message {
	margin: 10px 0;
    padding: 14px 10px 14px 25px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    letter-spacing: 0.7px;
}

.chat-message.user {
	color: gray;
	font-size: 18px;
	text-transform: capitalize;
	font-weight: 500;cursor: pointer;
}

.chat-message.user:hover {
background: #3c3c3c;
    color: white;
    font-weight: 700;border-radius: 16px;
}

.chat-message img {
	max-width: 250px;
	height: auto;
	border-radius: 15px;cursor: pointer;
}

i.fa-solid.fa-bars-staggered {
	background: #3c3c3c;
	border-radius: 10px;
	font-size: 20px;
}

.star-icon {
	cursor: pointer;
	margin-left: 10px;
	color: #ffffff;
	font-size: 16px;
}

.chat-message.important {
	background-color: #002aff;
    border-radius: 25px;
}

.input-container {
	display: flex;
    gap: 10px;
    background: #ffffff14;
    align-items: center;
    border-radius: 100px;
    padding: 1px 32px;
    max-width: 500px;
    position: absolute;
    bottom: 115px;
    box-shadow: none;
    width: 78%;
    backdrop-filter: blur(20px);
    border: solid 1.5px #ffffff1c;
    max-width: 470px;
}
::placeholder{
    color: white;
}
.txtinput {
	width: 82%;
	font-size: 18px;
	color: rgb(255, 255, 255);
}

input {
	padding: 10px;
	border: none;
	border-radius: 4px;
	color: white;
	background: transparent;
	outline: none;
}

label {
	color: white;
	cursor: pointer;
	padding: 12px;
	border-radius: 0px;
	border: none;
	background: transparent;
	outline: none;
}

label:hover {
	background-color: #4f4f4f;
}

button {
	color: white;
	cursor: pointer;
	padding: 13px;
	border-radius: 0px;
	border: none;
	background: transparent;
	outline: none;
	font-size: 16px;
}

button:hover {
	background-color: #4f4f4f;
}

.fa-paperclip {
	font-size: 20px;
	cursor: pointer;
}

.context-menu {
	position: absolute;
    background: #3c3c3c;
    z-index: 1000;
    display: none;
    list-style: none;
    font-size: 15px;
    padding: 8px;
    text-align: center;
    color: white;
    width: 90px;
    filter: drop-shadow(0px 0px 5px black);
    border-radius: 23px;
}

.context-menu li {
	padding: 5px 10px;
	cursor: pointer;
	font-weight: 600;
}

.context-menu li:hover {
	background: #212121;
    color: white;
    border-radius: 16px;
}
i.fa-solid.fa-up-right-and-down-left-from-center {
position: absolute;
    right: 2px;
    top: 3px;
    color: white;
    cursor: pointer;
    background: #00000085;
    padding: 10px;
    border-radius: 13px;
    backdrop-filter: blur(10px);
    border: solid 1.5px #868686;
}
.i.fa-solid.fa-up-right-and-down-left-from-center:hover{
    background: black;
    border: black;
}
.custom-popup {
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background: #1e1e1e;
	padding: 20px;
	border-radius: 40px;
	color: white;
	z-index: 2000;
	display: none;
	box-shadow: 0 0 10px 100em rgba(0, 0, 0, 0.5);
	width: 80%;
	max-width: 290px;
	font-size: 18px;
}

.custom-popup.image-popup {
	padding: 0;
	max-width: 90vw;
	max-height: 90vh;
	background: transparent;
	box-shadow: none;
}

.popup-image {
	max-width: 100%;
	max-height: 90vh;
}

.popup-content {
	display: flex;
	flex-direction: column;
	gap: 15px;
	justify-content: center;
	align-items: center;
}

.popup-input {
	padding: 11px 20px;
    border: none;
    border-radius: 38px;
    background: #4f4f4f;
    color: white;
    outline: none;
    width: 81%;
    text-align: center;
    font-size: 16px;
}

.popup-buttons {
	display: flex;
	gap: 10px;
	justify-content: flex-end;
}

.popup-button {
	padding: 8px 25px;
    border: none;
   border-radius: 26px;
    background: #4f4f4f8c;
    color: #ffffffc2;
    cursor: pointer;
    font-size: 14px;
    margin-top: 5px;
}

.popup-button:hover {
	background: #6d6d6d;
}

.popup-overlay {
	position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgb(0 0 0 / 0%);
    z-index: 1999;
    display: none;
    backdrop-filter: blur(5px);
}

@media (max-width: 450px) {
	.container {
		flex-direction: column;
	}

	.user-list {
		padding: 0;
		top: 20px;
		left: -20px;
		height: 550px;
		width: 115%;
	}

	.sidebar {
		width: 100%;
		position: fixed;
		top: 0;
		left: -100%;
		background: black;
	}

	.main-content {
		width: 100%;
		padding: 10px;
	}

	i.fa-solid.fa-bars-staggered {
		padding: 8px;
		font-size: 18px;
	}

	.chat-message.user {
		color: white;
		font-size: 15px;
	}
.input-container {
    bottom: 100px;}
	.txtinput {
		width: 82%;
		font-size: 15px;
		color: #5b5b5b;
	}

	.addbtn {
		font-size: 21px;
		padding: 5px 10px;
	}
	.chat-header {
		font-size: 18px;
		color: white;
		position: fixed;
		top: 60px;
		text-align: center;
	}
}

p {
	position: absolute;
	right: 0px;
	top: 0px;
	color: #ffffff;
	cursor: pointer;
	background: rgb(18 0 255);
	padding: 10px;
	filter: drop-shadow(2px 4px 16px white);
}

</style>

<script>
// document.addEventListener('contextmenu', e => e.preventDefault());
        const users = JSON.parse(localStorage.getItem('users')) || {};
        let activeUser = null;
        let contextTarget = null;
        let showingImportantOnly = false;

        const userListElement = document.getElementById('userList');
        const chatHeader = document.getElementById('chatHeader');
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const contextMenu = document.getElementById('contextMenu');
        const editOption = document.getElementById('editOption');
        const copyOption = document.getElementById('copyOption');
        const deleteOption = document.getElementById('deleteOption');
        const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
        const sidebar = document.querySelector('.sidebar');

        function saveToLocalStorage() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function showPopup(message, isPrompt = false, callback, defaultValue = '') {
            const popup = document.getElementById('customPopup');
            const overlay = document.getElementById('popupOverlay');
            const popupMessage = document.getElementById('popupMessage');
            const popupInput = document.getElementById('popupInput');
            const confirmBtn = document.getElementById('popupConfirm');
            const cancelBtn = document.getElementById('popupCancel');

            popup.classList.remove('image-popup');
            popupMessage.textContent = message;
            popupInput.style.display = isPrompt ? 'block' : 'none';
            popupInput.value = defaultValue;
            popup.style.display = 'block';
            overlay.style.display = 'block';

            function handleConfirm() {
                const result = isPrompt ? popupInput.value.trim() : true;
                cleanup();
                callback(result);
            }

            function handleCancel() {
                cleanup();
                callback(isPrompt ? null : false);
            }

            function cleanup() {
                popup.style.display = 'none';
                overlay.style.display = 'none';
                confirmBtn.removeEventListener('click', handleConfirm);
                cancelBtn.removeEventListener('click', handleCancel);
            }

            confirmBtn.addEventListener('click', handleConfirm);
            cancelBtn.addEventListener('click', handleCancel);

            if (isPrompt) {
                popupInput.focus();
                popupInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleConfirm();
                });
            }
        }

        function showImageBulletproof(imageUrl) {
            const popup = document.getElementById('customPopup');
            const overlay = document.getElementById('popupOverlay');
            const popupContent = document.querySelector('.popup-content');

            popup.classList.add('image-popup');
            popupContent.innerHTML = '';
            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'popup-image';
            popupContent.appendChild(img);
            popup.style.display = 'block';
            overlay.style.display = 'block';

            overlay.addEventListener('click', () => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            }, { once: true });
        }

        function addUser() {
            showPopup('Enter title name', true, (username) => {
                if (username && !users[username]) {
                    users[username] = [];
                    saveToLocalStorage();
                    renderUserList();
                } else if (users[username]) {
                    alert("Title already exists!");
                }
            });
        }

        function renderUserList() {
            userListElement.innerHTML = '';
            Object.keys(users).forEach(username => {
                const li = document.createElement('li');
                li.textContent = username;
                li.addEventListener('click', () => selectUser(username));
                li.addEventListener('contextmenu', (e) => showContextMenu(e, username, 'user'));
                userListElement.appendChild(li);
            });

            const starIcon = document.querySelector('.sidebar .fa-star');
            if (!starIcon) {
                const newStarIcon = document.createElement('i');
                newStarIcon.className = 'fa-regular fa-star star-icon';
                newStarIcon.style.position = 'fixed';
                newStarIcon.style.right = '80px';
                newStarIcon.style.bottom = '20px';
                newStarIcon.style.fontSize = '18px';
                newStarIcon.style.padding = '10px';
                newStarIcon.style.background = 'transparent';
                newStarIcon.addEventListener('click', toggleImportantNotes);
                sidebar.appendChild(newStarIcon);
            }
        }

        function selectUser(username) {
            activeUser = username;
            chatHeader.textContent = `Your notes in: ${username}`;
            messageInput.disabled = false;
            sendButton.disabled = false;
            showingImportantOnly = false;
            const starIcon = document.querySelector('.sidebar .fa-star');
            starIcon.classList.remove('fa-solid');
            starIcon.classList.add('fa-regular');
            renderMessages();
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
            }
        }

        function toggleImportantNotes() {
            showingImportantOnly = !showingImportantOnly;
            const starIcon = document.querySelector('.sidebar .fa-star');
            starIcon.classList.toggle('fa-solid', showingImportantOnly);
            starIcon.classList.toggle('fa-regular', !showingImportantOnly);
            renderMessages();
        }

        function renderMessages() {
            chatBox.innerHTML = '';
            if (showingImportantOnly) {
                chatHeader.textContent = "All Important Notes";
                Object.keys(users).forEach(username => {
                    users[username].forEach((message, index) => {
                        if (message.important) {
                            appendMessage(username, index, message, username);
                        }
                    });
                });
            } else if (activeUser) {
                chatHeader.textContent = `Your notes in: ${activeUser}`;
                users[activeUser].forEach((message, index) => {
                    appendMessage(activeUser, index, message);
                });
            }
        }

        function appendMessage(username, index, message, displayUsername = null) {
            const div = document.createElement('div');
            div.className = `chat-message ${message.type} ${message.important ? 'important' : ''}`;
            div.dataset.user = username;
            div.dataset.index = index;

            const content = document.createElement('span');
            if (message.type === 'image') {
                const imgContainer = document.createElement('div');
                imgContainer.style.position = 'relative';
                const img = document.createElement('img');
                img.src = message.text;
                const expandIcon = document.createElement('i');
                expandIcon.className = 'fa-solid fa-up-right-and-down-left-from-center';
                imgContainer.appendChild(img);
                imgContainer.appendChild(expandIcon);
                content.appendChild(imgContainer);
                imgContainer.addEventListener('click', () => showImageBulletproof(message.text));
            } else {
                const textToShow = displayUsername ? `[${displayUsername}] ${message.text}` : message.text;
                content.textContent = textToShow;
            }

            const starIcon = document.createElement('i');
            starIcon.className = `fa-regular fa-star star-icon ${message.important ? 'fa-solid' : ''}`;
            starIcon.addEventListener('click', () => toggleImportance(username, index));

            div.appendChild(content);
            div.appendChild(starIcon);
            div.addEventListener('contextmenu', (e) => showContextMenu(e, { user: username, index }, 'message'));
            chatBox.appendChild(div);
        }

        function toggleImportance(username, index) {
            users[username][index].important = !users[username][index].important;
            saveToLocalStorage();
            renderMessages();
        }

        function showContextMenu(event, target, type) {
            event.preventDefault();
            contextTarget = { target, type };
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.pageX}px`;
            contextMenu.style.top = `${event.pageY}px`;
        }

        function hideContextMenu() {
            contextMenu.style.display = 'none';
            contextTarget = null;
        }

        copyOption.addEventListener('click', () => {
            if (contextTarget && contextTarget.type === 'user') {
                const username = contextTarget.target;
                navigator.clipboard.writeText(username)
                    .then(() => showPopup('Title copied to clipboard!', false, () => {}))
                    .catch(() => alert('Failed to copy title!'));
            } else if (contextTarget && contextTarget.type === 'message') {
                const { user, index } = contextTarget.target;
                const message = users[user][index];
                if (message.type === 'image') {
                    alert('Cannot copy image content!');
                } else {
                    navigator.clipboard.writeText(message.text)
                        .then(() => showPopup('Note copied to clipboard!', false, () => {}))
                        .catch(() => alert('Failed to copy note!'));
                }
            }
            hideContextMenu();
        });

        editOption.addEventListener('click', () => {
            if (contextTarget && contextTarget.type === 'user') {
                const oldUsername = contextTarget.target;
                showPopup(`Edit title: ${oldUsername}`, true, (newUsername) => {
                    if (newUsername && newUsername !== oldUsername && !users[newUsername]) {
                        users[newUsername] = users[oldUsername];
                        delete users[oldUsername];
                        if (activeUser === oldUsername) {
                            activeUser = newUsername;
                            chatHeader.textContent = `Your notes in: ${newUsername}`;
                        }
                        saveToLocalStorage();
                        renderUserList();
                        renderMessages();
                    } else if (newUsername === oldUsername) {
                        alert("New title must be different!");
                    } else {
                        alert("Title already exists or invalid!");
                    }
                    hideContextMenu();
                }, oldUsername);
            } else if (contextTarget && contextTarget.type === 'message') {
                const { user, index } = contextTarget.target;
                const currentMessage = users[user][index];
                if (currentMessage.type === 'image') {
                    alert("Cannot edit image notes!");
                    hideContextMenu();
                    return;
                }
                showPopup('Edit note:', true, (newMessage) => {
                    if (newMessage && newMessage.trim()) {
                        users[user][index] = { ...users[user][index], text: newMessage };
                        saveToLocalStorage();
                        renderMessages();
                    }
                    hideContextMenu();
                }, currentMessage.text);
            }
        });

        deleteOption.addEventListener('click', () => {
            if (contextTarget && contextTarget.type === 'user') {
                const username = contextTarget.target;
                showPopup(`Delete title "${username}"?`, false, (confirmed) => {
                    if (confirmed) {
                        delete users[username];
                        if (activeUser === username) {
                            activeUser = null;
                            chatHeader.textContent = "Welcome to BsNote";
                            messageInput.disabled = true;
                            sendButton.disabled = true;
                        }
                        saveToLocalStorage();
                        renderUserList();
                        renderMessages();
                    }
                    hideContextMenu();
                });
            } else if (contextTarget && contextTarget.type === 'message') {
                const { user, index } = contextTarget.target;
                showPopup(`Delete this note?`, false, (confirmed) => {
                    if (confirmed) {
                        users[user].splice(index, 1);
                        saveToLocalStorage();
                        renderMessages();
                    }
                    hideContextMenu();
                });
            }
        });

        function toggleSidebar() {
            sidebar.classList.toggle('show');
        }

        toggleSidebarBtn.addEventListener('click', toggleSidebar);

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && activeUser) {
                users[activeUser].push({ text, type: 'user', important: false });
                messageInput.value = '';
                saveToLocalStorage();
                renderMessages();
            }
        }

        function attachImage() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file && activeUser) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        users[activeUser].push({ text: reader.result, type: 'image', important: false });
                        saveToLocalStorage();
                        renderMessages();
                    };
                    reader.readAsDataURL(file);
                }
            });
            fileInput.click();
        }

        document.body.addEventListener('click', hideContextMenu);
        renderUserList();

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
