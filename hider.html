<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>BsMediastorage</title> <link rel="icon" type="image/x-icon" href="https://i.ibb.co/dpGFPx7/logohider.png"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <style> @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap'); * { font-family: "Red Hat Display", sans-serif; list-style: none; } body { background-color: #000000; color: white; margin: 0; padding: 20px; } h1, h2 { color: #014dff; } * { -webkit-tap-highlight-color: transparent; } body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; } #mediaContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; } .media-item { display: flex; flex-direction: column; align-items: center; border: 1.4px solid #525252; padding: 10px; border-radius: 12px; background-color: #000000; color: white; transition: transform 0.3s ease, box-shadow 0.3s ease; opacity: 80%; } .media-item:hover { background: #1b1b1b; opacity: 100%; } .media-item img, .media-item video { width: 55%; height: 110px; object-fit: cover; } .icon-container { margin-top: 10px; display: flex; width: 100%; border: 1.4px solid #525252; border-radius: 8px; text-align: center; align-items: center; justify-content: center; gap: 15px; } .icon-container a, .icon-container button { background-color: transparent; border: none; cursor: pointer; font-size: 20px; color: #cbcbcb; } .icon-container a:hover { color: #ffffff; } .icon-container button:hover { color: #ffffff; } /* Modal styling */ .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; align-items: center; overflow: hidden; opacity: 0; transition: opacity 0.3s ease-in-out; backdrop-filter: blur(10px); background: #0000000a; } .modal.show { display: flex; opacity: 1; } .modal-content { position: relative; width: 90%; height: 90%; display: flex; justify-content: center; align-items: center; border-radius: 10px; padding: 20px; } .modal-content img, .modal-content video { max-width: 100%; max-height: 100%; object-fit: contain; } .close { position: absolute; top: 10px; right: 20px; color: #9d9d9d; font-size: 35px; cursor: pointer; transition: color 0.2s ease-in-out; } .close:hover { color: #ffffff; } /* Navigation arrows */ .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); color: white; font-size: 20px; cursor: pointer; padding: 10px 17px; transition: color 0.2s ease-in-out; z-index: 2; background: #ffffff1a; border-radius: 53%; backdrop-filter: blur(10px); border: solid 1px #ffffff5c; } .logo p{ color: gray; font-weight: 600; font-size: 14px; margin-bottom: 0px; } .nav-arrow:hover { color: #ffffff; } .nav-arrow.left { left: 20px; } .nav-arrow.right { right: 20px; } /* Custom file upload and button styles */ .custom-file-upload { display: inline-block; padding: 10px 20px; background-color: #014dff00; color: #b9b9b9; border-radius: 5px; cursor: pointer; font-size: 14px; transition: background-color 0.3s ease; border: solid 2px #3e3e3e; font-weight: 700; } .custom-file-upload:hover { color: white; background-color: #3e3e3e; } .custom-file-upload i { margin-right: 8px; } button { border: none; padding: 10px 14px; border-radius: 5px; color: white; font-size: 15px; background-color: #014dff; cursor: pointer; transition: background-color 0.3s ease; } .logo img { width: 15%; position: relative; top: -51px; left: -15px; } .inputs { position: relative; top: -125px; } .icon-container button i.fa-solid.fa-circle-minus:hover { color: rgb(255, 11, 11); } @media screen and (max-width: 480px) { .logo img { width: 68%; position: relative; top: -51px; left: -15px; } .inputs { position: relative; top: -150px; } #mediaContainer { margin-top: -95px; } h1, h2 { color: #014dff; position: relative; top: -80px; } .nav-arrow{ font-size: 15px; padding: 10px 15px; } #mediaContainer { grid-template-columns: repeat(2, 1fr); } .close { position: absolute; top: 14px; right: 20px; color: white; font-size: 30px; cursor: pointer; transition: color 0.2s ease-in-out; z-index: 1; background: #ffffff33; padding: 0px 11px; border-radius: 50%; } .modal-content img, .modal-content video { max-width: 80%; max-height: 100%; object-fit: contain; } .nav-arrow.left { left: 10px; } .nav-arrow.right { right: 10px; } .logo p{ color: gray; font-weight: 600; font-size: 14px; margin-bottom: 45px; } } </style> </head> <body> <div class="s" style="position: fixed; top: 14px; text-align: end; right: 16px;"> <a href="https://blackswan19.github.io/Educate/imgsaver" style="text-transform: none; color: white; text-decoration: underline;">BsImgsaver?</a><br><br> </div> <div class="logo"> <img src="https://i.ibb.co/dpGFPx7/logohider.png" alt=""> <p>NOTE: Images and videos size below 3500KB.</p> </div> <div class="inputs"> <label for="fileInput" class="custom-file-upload"> <i class="fa-solid fa-upload"></i> Choose Media </label> <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display: none;"> <button onclick="saveMedia()">Save Media</button> </div> <h2>Stored Media:</h2> <div id="mediaContainer"></div> <script src="noright.js"></script> <!-- Modal for Preview --> <div id="previewModal" class="modal"> <span class="close" onclick="closeModal()">Ã—</span> <span class="nav-arrow left" onclick="navigateMedia(-1)"><i class="fa-solid fa-chevron-left"></i></span> <div class="modal-content" id="modalContent"></div> <span class="nav-arrow right" onclick="navigateMedia(1)"><i class="fa-solid fa-chevron-right"></i></span> </div>
    <script>
        let currentMediaIndex = -1;

        function saveMedia() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                alert('Select files to upload.');
                return;
            }

            let mediaList = JSON.parse(localStorage.getItem('mediaList')) || [];

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onloadend = function () {
                    const base64Data = reader.result;
                    mediaList.push(base64Data);
                    localStorage.setItem('mediaList', JSON.stringify(mediaList));
                    displayMedia();
                };

                reader.onerror = function (error) {
                    console.error('Error reading file:', error);
                    alert('Failed to read file.');
                };

                reader.readAsDataURL(file);
            });

            fileInput.value = '';
        }

        function displayMedia() {
            const mediaContainer = document.getElementById('mediaContainer');
            const mediaList = JSON.parse(localStorage.getItem('mediaList')) || [];

            if (mediaList.length === 0) {
                mediaContainer.innerHTML = 'No media stored.';
                return;
            }

            mediaContainer.innerHTML = '';

            mediaList.forEach((mediaData, index) => {
                const mediaElement = document.createElement(mediaData.startsWith('data:image') ? 'img' : 'video');
                mediaElement.src = mediaData;
                mediaElement.controls = mediaData.startsWith('data:video');

                const mediaItemContainer = document.createElement('div');
                mediaItemContainer.className = 'media-item';

                const iconContainer = document.createElement('div');
                iconContainer.className = 'icon-container';

                const previewButton = document.createElement('button');
                previewButton.innerHTML = '<i class="fa-solid fa-up-right-and-down-left-from-center"></i>';
                previewButton.onclick = function () {
                    previewMedia(mediaData, mediaData.startsWith('data:image') ? 'img' : 'video', index);
                };

                const downloadLink = document.createElement('a');
                downloadLink.href = mediaData;
                downloadLink.download = 'Bs#hider';
                downloadLink.innerHTML = '<i class="fa-solid fa-download"></i>';

                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = '<i class="fa-solid fa-circle-minus"></i>';
                deleteButton.onclick = function () {
                    deleteMedia(index);
                };

                iconContainer.appendChild(previewButton);
                iconContainer.appendChild(downloadLink);
                iconContainer.appendChild(deleteButton);

                mediaItemContainer.appendChild(mediaElement);
                mediaItemContainer.appendChild(iconContainer);

                mediaContainer.appendChild(mediaItemContainer);
            });
        }

        function previewMedia(mediaData, mediaType, index) {
            const modal = document.getElementById('previewModal');
            const modalContent = document.getElementById('modalContent');
            
            currentMediaIndex = index;
            modalContent.innerHTML = '';

            const mediaElement = document.createElement(mediaType);
            mediaElement.src = mediaData;
            mediaElement.controls = mediaType === 'video';

            modalContent.appendChild(mediaElement);
            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('previewModal');
            modal.classList.remove('show');
            currentMediaIndex = -1;
        }

        function deleteMedia(index) {
            let mediaList = JSON.parse(localStorage.getItem('mediaList')) || [];
            if (mediaList.length > index) {
                mediaList.splice(index, 1);
                localStorage.setItem('mediaList', JSON.stringify(mediaList));
                displayMedia();
            }
        }

        function navigateMedia(direction) {
            const mediaList = JSON.parse(localStorage.getItem('mediaList')) || [];
            if (mediaList.length === 0) return;

            currentMediaIndex += direction;

            // Loop around if at the end or beginning
            if (currentMediaIndex < 0) {
                currentMediaIndex = mediaList.length - 1;
            } else if (currentMediaIndex >= mediaList.length) {
                currentMediaIndex = 0;
            }

            const mediaData = mediaList[currentMediaIndex];
            const mediaType = mediaData.startsWith('data:image') ? 'img' : 'video';
            previewMedia(mediaData, mediaType, currentMediaIndex);
        }

        window.onload = displayMedia;
    </script>
    <script>
        
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
    </script>
</body>
