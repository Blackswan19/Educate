ckdrop-filter: blur(1px); color: black; border-radius: 0px 0px 0px 20px; } .media-item:hover .icon-container { top: -4px; opacity: 1; right: -5px; } .icon-container a, .icon-container button { background-color: transparent; border: none; cursor: pointer; font-size: 15px; color: white; padding: 10px 6px; } .icon-container a:hover, .icon-container button:hover { color: #ffffff; } .icon-container button i.fa-solid.fa-circle-minus:hover { color: rgb(255, 11, 11); } .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; align-items: center; justify-content: center; overflow: hidden; opacity: 0; transition: opacity 0.3s ease-in-out; backdrop-filter: blur(8px); background: #00000052; } .modal.show { display: flex; opacity: 1; } .modal-content { position: relative; width: 80%; height: 80%; display: flex ; justify-content: center; align-items: center; border-radius: 10px; padding: 20px; } .modal-content img, .modal-content video { max-width: 100%; max-height: 100%; object-fit: contain; } .close { position: absolute; top: 40px; right: 20px; color: #9d9d9d; font-size: 35px; cursor: pointer; transition: color 0.2s ease-in-out; } .close:hover { color: #ffffff; } .modal-icon-container { position: absolute; display: flex ; background: transparent; padding: 0px 15px; backdrop-filter: blur(10px); border-radius: 42px; bottom: 20px; border: solid 2px #ffffff5c; box-shadow: inset 0px 0px 20px #ffffff; gap: 25px; } .modal-icon-container a, .modal-icon-container button { background-color: transparent; border: none; cursor: pointer; font-size: 15px; color: white; padding: 10px 6px; box-shadow: none; } .modal-icon-container a:hover, .modal-icon-container button:hover { color: #ffffff; } .modal-icon-container button i.fa-solid.fa-circle-minus:hover { color: rgb(255, 11, 11); } .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); color: white; font-size: 20px; cursor: pointer; padding: 10px 17px; transition: color 0.2s ease-in-out; z-index: 2; background: #ffffff1a; border-radius: 53%; backdrop-filter: blur(10px); border: solid 1.5px #ffffff38; } .nav.Me { color: #ffffff; } .nav-arrow.left { left: 20px; } .nav-arrow.right { right: 20px; } .custom-file-upload { display: inline-block; padding: 20px 24px; background: #4d4d4d; color: white; border-radius: 20px; cursor: pointer; font-size: 16px; font-weight: 600; transition: transform 0.2s ease, box-shadow 0.2s ease; border: none; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); } .custom-file-upload:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); } .custom-file-upload i { margin-right: 10px; } button { border: none; padding: 8px 22px; border-radius: 51px; color: white; font-size: 16px; background: #0043ff; cursor: pointer; transition: transform 0.5s ease, box-shadow 0.5s ease, background 0.5s; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); } button:hover { transform: translateY(-2px); } .logo img { width: 15%; } .inputs { position: relative; top: -25px; display: flex; gap: 15px; align-items: center; } .media-item button { background: transparent; border: none; box-shadow: none; transition: none; transform: none; } .media-item button:hover{ background: none; background: transparent; border: none; box-shadow: none; transition: none; transform: none; } .topmain{ position: fixed; top: 0px; z-index: 1; background: #000000d4; width: 100%; line-height: 0px; left: 0px; padding: 0px 25px; border: solid 1.5px rgba(255, 255, 255, 0.059); } @media screen and (max-width: 480px) { .logo img { width: 50%; } #mediaContainer { display: block; margin-top: 315px; } h1, h2 { color: #014dff; } .nav-arrow { font-size: 15px; padding: 10px 15px; } .media-grid { grid-template-columns: repeat(2, 1fr); } .close { position: absolute; top: 40px; right: 20px; color: white; font-size: 30px; cursor: pointer; transition: color 0.2s ease-in-out; z-index: 1; background: #ffffff33; padding: 0px 11px; border-radius: 50%; } .modal-content img, .modal-content video { max-width: 80%; max-height: 100%; object-fit: contain; } .nav-arrow.left { left: 10px; } .nav-arrow.right { right: 10px; } .logo p { color: gray; font-weight: 600; font-size: 14px; margin-bottom: 45px; } } </style> </head> <body> <div class="s" style="position: fixed; top: 0px; text-align: end; right: 0px; z-index: 2;"> <a href="https://blackswan19.github.io/bscrop/formbs" style="color: white; text-decoration: none; padding: 8px 6px 8px 14px; background: #404040; border-radius: 0px 0px 0px 13px; font-size: 11px; font-weight: 500; box-shadow: 0px 0px 10px black;">More FromBS</a><br><br> </div> <div class="topmain"> <div class="logo" style="position: relative; left: -10px;"> <img src="https://i.ibb.co/dpGFPx7/logohider.png" alt=""> </div> <div class="inputs"> <label for="fileInput" class="custom-file-upload"> <i class="fa-solid fa-upload"></i> Choose Media </label> <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display: none;"> <button onclick="saveMedia()">Save Media</button> </div> <!-- <h5 style=" color: #afafaf; margin-top: 0px; font-weight: 500; font-size: 12px; position: relative; left: 3px;">More FromBS</h5> --> </div> <div id="mediaContainer"></div> <!-- Modal for Preview --> <div id="previewModal" class="modal"> <span class="close" onclick="closeModal()">Ã—</span> <span class="nav-arrow left" onclick="navigateMedia(-1)"><i class="fa-solid fa-chevron-left"></i></span> <div class="modal-content" id="modalContent"></div> <div class="modal-icon-container" id="modalIconContainer"></div> <span class="nav-arrow right" onclick="navigateMedia(1)"><i class="fa-solid fa-chevron-right"></i></span> </div>
<script>
        let currentMediaIndex = -1;
        let db = null;

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('BsMediaStorage', 1);

                request.onupgradeneeded = function(event) {
                    db = event.target.result;
                    db.createObjectStore('media', { keyPath: 'id', autoIncrement: true });
                };

                request.onsuccess = function(event) {
                    db = event.target.result;
                    resolve(db);
                };

                request.onerror = function(event) {
                    reject('Failed to open IndexedDB: ' + event.target.error);
                };
            });
        }

        // Load all media from IndexedDB
        function loadMediaList() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    initDB().then(() => loadMediaList()).then(resolve).catch(reject);
                    return;
                }

                const transaction = db.transaction(['media'], 'readonly');
                const store = transaction.objectStore('media');
                const request = store.getAll();

                request.onsuccess = function() {
                    let mediaList = request.result;

                    // Migrate legacy localStorage data if it exists
                    const legacyData = JSON.parse(localStorage.getItem('mediaList') || '[]');
                    if (legacyData.length > 0) {
                        const migrationPromises = legacyData.map(item => {
                            const mediaObj = typeof item === 'string' ? {
                                date: new Date().toISOString().split('T')[0],
                                data: item,
                                originalName: 'legacy_file_' + Math.random().toString(36).substr(2, 9)
                            } : item;
                            return addMediaToDB(mediaObj);
                        });

                        Promise.all(migrationPromises).then(() => {
                            localStorage.removeItem('mediaList');
                            loadMediaList().then(resolve).catch(reject);
                        }).catch(reject);
                    } else {
                        resolve(mediaList);
                    }
                };

                request.onerror = function() {
                    reject('Failed to load media: ' + request.error);
                };
            });
        }

        // Add a single media item to IndexedDB
        function addMediaToDB(mediaObj) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['media'], 'readwrite');
                const store = transaction.objectStore('media');
                const request = store.add(mediaObj);

                request.onsuccess = function() {
                    resolve();
                };

                request.onerror = function() {
                    reject('Failed to save media: ' + request.error);
                };
            });
        }

        // Delete a media item from IndexedDB
        function deleteMediaFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['media'], 'readwrite');
                const store = transaction.objectStore('media');
                const request = store.delete(id);

                request.onsuccess = function() {
                    resolve();
                };

                request.onerror = function() {
                    reject('Failed to delete media: ' + request.error);
                };
            });
        }

        function formatDate(isoDate) {
            const [year, month, day] = isoDate.split('-');
            return `${day}/${month}/${year}`;
        }

        function saveMedia() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                alert('Select files to upload.');
                return;
            }

            const maxSizeKB = 3500;
            const allowedTypes = [
                'image/jpeg', 'image/png', 'image/gif', 'image/webp',
                'video/mp4', 'video/webm', 'video/ogg'
            ];
            const uploadDate = new Date().toISOString().split('T')[0];
            const failedFiles = [];
            const promises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    if (file.size > maxSizeKB * 10000000) {
                        failedFiles.push(`${file.name}, File is exceeding ${maxSizeKB}kb.Use BsImgediter to compress the size`);
                        resolve(null);
                        return;
                    }

                    if (!allowedTypes.includes(file.type)) {
                        failedFiles.push(`${file.name}: Unsupported file type (${file.type || 'unknown'}).`);
                        resolve(null);
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = () => resolve({
                        date: uploadDate,
                        data: reader.result,
                        originalName: file.name,
                        timestamp: new Date().getTime() // Add timestamp for sorting
                    });
                    reader.onerror = () => {
                        failedFiles.push(`${file.name}: Failed to read file.`);
                        resolve(null);
                    };
                    reader.readAsDataURL(file);
                });
            });

            Promise.all(promises).then(results => {
                const validMedia = results.filter(result => result !== null);
                if (validMedia.length > 0) {
                    initDB().then(() => {
                        const savePromises = validMedia.map(mediaObj => addMediaToDB(mediaObj));
                        return Promise.all(savePromises);
                    }).then(() => {
                        displayMedia();
                        if (failedFiles.length > 0) {
                            alert(`Some files were uploaded successfully, but errors occurred:\n- ${failedFiles.join('\n- ')}`);
                        } else {
                        }
                    }).catch(err => {
                        console.error('Error saving to IndexedDB:', err);
                        alert('Failed to save media: ' + err);
                    });
                } else if (failedFiles.length > 0) {
                    alert(`No files were uploaded due to errors:\n\n- ${failedFiles.join('\n- ')}`);
                }
            }).catch(err => {
                console.error('Unexpected error during file processing:', err);
                alert('An unexpected error occurred while processing files.');
            });

            fileInput.value = '';
        }

        function displayMedia() {
            const mediaContainer = document.getElementById('mediaContainer');

            loadMediaList().then(mediaList => {
                if (mediaList.length === 0) {
                    mediaContainer.innerHTML = '<p>No media stored.</p>';
                    return;
                }

                // Group media by date
                const groupedMedia = {};
                mediaList.forEach(mediaObj => {
                    if (!groupedMedia[mediaObj.date]) {
                        groupedMedia[mediaObj.date] = [];
                    }
                    groupedMedia[mediaObj.date].push(mediaObj);
                });

                // Sort dates in descending order (newest first)
                const sortedDates = Object.keys(groupedMedia).sort((a, b) => new Date(b) - new Date(a));

                mediaContainer.innerHTML = '';

                sortedDates.forEach(date => {
                    // Sort media within each date by timestamp (newest first)
                    const sortedMedia = groupedMedia[date].sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

                    const dateSection = document.createElement('div');
                    dateSection.className = 'date-section';

                    const dateHeader = document.createElement('h3');
                    dateHeader.className = 'date-header';
                    dateHeader.textContent = formatDate(date);

                    const mediaGrid = document.createElement('div');
                    mediaGrid.className = 'media-grid';

                    sortedMedia.forEach((mediaObj, index) => {
                        const globalIndex = mediaList.findIndex(item => item.id === mediaObj.id);
                        const mediaData = mediaObj.data;
                        const mediaType = mediaData.startsWith('data:image') ? 'img' : 'video';
                        const mediaElement = document.createElement(mediaType);
                        mediaElement.src = mediaData;
                        if (mediaType === 'video') mediaElement.controls = true;
                        mediaElement.onclick = function() {
                            previewMedia(mediaData, mediaType, globalIndex, mediaObj.id, mediaObj.originalName);
                        };

                        const mediaItemContainer = document.createElement('div');
                        mediaItemContainer.className = 'media-item';

                        const iconContainer = document.createElement('div');
                        iconContainer.className = 'icon-container';

                        const downloadLink = document.createElement('a');
                        downloadLink.href = mediaData;
                        downloadLink.download = `BsMstore#${mediaObj.originalName || 'media_' + globalIndex}`;
                        downloadLink.innerHTML = '<i class="fa-solid fa-download"></i>';

                        const deleteButton = document.createElement('button');
                        deleteButton.innerHTML = '<i class="fa-solid fa-circle-minus"></i>';
                        deleteButton.onclick = function(e) {
                            e.stopPropagation();
                            deleteMedia(mediaObj.id);
                        };

                        iconContainer.appendChild(downloadLink);
                        iconContainer.appendChild(deleteButton);

                        mediaItemContainer.appendChild(mediaElement);
                        mediaItemContainer.appendChild(iconContainer);

                        mediaGrid.appendChild(mediaItemContainer);
                    });

                    dateSection.appendChild(dateHeader);
                    dateSection.appendChild(mediaGrid);
                    mediaContainer.appendChild(dateSection);
                });
            }).catch(err => {
                console.error('Error loading media:', err);
                mediaContainer.innerHTML = '<p>Error loading media.</p>';
            });
        }

        function previewMedia(mediaData, mediaType, index, id, originalName) {
            const modal = document.getElementById('previewModal');
            const modalContent = document.getElementById('modalContent');
            const modalIconContainer = document.getElementById('modalIconContainer');
            
            currentMediaIndex = index;
            modalContent.innerHTML = '';
            modalIconContainer.innerHTML = '';

            const mediaElement = document.createElement(mediaType);
            mediaElement.src = mediaData;
            if (mediaType === 'video') mediaElement.controls = true;

            const downloadLink = document.createElement('a');
            downloadLink.href = mediaData;
            downloadLink.download = `BsMstore#${originalName || 'media_' + index}`;
            downloadLink.innerHTML = '<i class="fa-solid fa-download"></i>';

            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '<i class="fa-solid fa-circle-minus"></i>';
            deleteButton.onclick = function(e) {
                e.stopPropagation();
                deleteMedia(id);
                closeModal();
            };

            modalIconContainer.appendChild(downloadLink);
            modalIconContainer.appendChild(deleteButton);

            modalContent.appendChild(mediaElement);
            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('previewModal');
            modal.classList.remove('show');
            currentMediaIndex = -1;
        }

        function deleteMedia(id) {
            deleteMediaFromDB(id).then(() => {
                displayMedia();
            }).catch(err => {
                console.error('Error deleting media:', err);
                alert('Failed to delete media: ' + err);
            });
        }

        function navigateMedia(direction) {
            loadMediaList().then(mediaList => {
                if (mediaList.length === 0) return;

                currentMediaIndex += direction;

                if (currentMediaIndex < 0) {
                    currentMediaIndex = mediaList.length - 1;
                } else if (currentMediaIndex >= mediaList.length) {
                    currentMediaIndex = 0;
                }

                const mediaObj = mediaList[currentMediaIndex];
                const mediaData = mediaObj.data;
                const mediaType = mediaData.startsWith('data:image') ? 'img' : 'video';
                previewMedia(mediaData, mediaType, currentMediaIndex, mediaObj.id, mediaObj.originalName);
            }).catch(err => {
                console.error('Error navigating media:', err);
                alert('Error navigating media: ' + err);
            });
        }

        // Initialize DB and display media on load
        window.onload = function() {
            initDB().then(() => {
                displayMedia();
            }).catch(err => {
                console.error('Error initializing IndexedDB:', err);
                document.getElementById('mediaContainer').innerHTML = '<p>Error initializing storage.</p>';
            });
        };

        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
    </script>
