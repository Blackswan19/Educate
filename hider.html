<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsHider</title>
    <link rel="icon" type="image/x-icon" href="hidelogo.png">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap'); * { font-family: "Red Hat Display", sans-serif; list-style: none; } body { background-color: #1e1e1e; color: white; margin: 0; padding: 20px; } h1, h2 { color: #014dff; } #mediaContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; } .media-item { display: flex; flex-direction: column; align-items: center; border: 1px solid #444; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); background-color: #212121; color: white; transition: transform 0.3s ease, box-shadow 0.3s ease; opacity: 65%; } .media-item:hover { background: #373737; opacity: 100%; } .media-item img, .media-item video { width: 55%; height: -webkit-fill-available; /* max-height: 200px; */ border-radius: 8px; object-fit: contain; } .icon-container { margin-top: 10px; display: flow; width: 100%; border: solid 1px #545454; border-radius: 8px; text-align: center; } .icon-container a, .icon-container button { background-color: transparent; border: none; cursor: pointer; font-size: 20px; color: #6d6d6d; } .icon-container a:hover { color: #ffffff; } .icon-container button:hover { color: #ffffff; } /* Modal styling */ .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); justify-content: center; align-items: center; overflow: hidden; opacity: 0; transition: opacity 0.3s ease-in-out; } .modal.show { display: flex; opacity: 1; } .modal-content { position: relative; width: 90%; height: 90%; display: flex; justify-content: center; align-items: center; border-radius: 10px; padding: 20px; } .modal-content img, .modal-content video { max-width: 100%; max-height: 100%; object-fit: contain; } .close { position: absolute; top: 10px; right: 20px; color: #ffffff; font-size: 30px; cursor: pointer; transition: color 0.2s ease-in-out; } .close:hover { color: #014dff; } /* Input and button styles */ input[type="file"] { background-color: #3d3d3d; color: white; border: 1px solid #014dff; padding: 8px; border-radius: 5px; margin-bottom: 10px; } button { border: none; padding: 10px 14px; border-radius: 5px; color: white; font-size: 15px; background-color: #014dff; cursor: pointer; transition: background-color 0.3s ease; } .logo img { width: 15%; position: relative; top: -51px; left: -42px; } .inputs { position: relative; top: -125px; } @media screen and (max-width: 480px) { .logo img { width: 68%; position: relative; top: -51px; left: -42px; } .inputs { position: relative; top: -167px; } #mediaContainer { margin-top: -95px; } h1, h2 { color: #014dff; position: relative; top: -100px; } @media screen and (max-width: 480px) { #mediaContainer { grid-template-columns: repeat(2, 1fr); /* Two columns on mobile */ } .media-item img, .media-item video { width: 100%; height: -webkit-fill-available; max-height: 65px; border-radius: 8px; } .close { position: absolute; top: 14px; right: 20px; color: white; font-size: 30px; cursor: pointer; transition: color 0.2s ease-in-out; z-index: 1; background: #014dff; padding: 0px 11px; border-radius: 5px; } } }
    </style>
</head>

<body>
    <div class="s" style="position: fixed; top: 14px; text-align: end; right: 16px;"> <a href="https://blackswan19.github.io/Educate/password.html" style="text-transform: none; color: white;text-decoration: underline;">BsPsgenerater?</a><br><br> </div> <div class="logo"> <img src="hidelogo.png" alt=""> <p>A place where you can save both images and videos(Below 3500KB) privately.</p> </div> <div class="inputs"> <input type="file" id="fileInput" accept="image/*,video/*" multiple> <button onclick="saveMedia()">Save Media</button> </div> <h2>Stored Media:</h2> <div id="mediaContainer"></div> <!-- Modal for Preview --> <div id="previewModal" class="modal"> <span class="close" onclick="closeModal()">&times;</span> <div class="modal-content" id="modalContent"></div> </div>
    <script>
        function saveMedia() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                alert('Select files to upload.');
                return;
            }

            let mediaList = JSON.parse(localStorage.getItem('mediaList')) || [];

            // Loop through all selected files
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onloadend = function () {
                    const base64Data = reader.result;
                    mediaList.push(base64Data);  // Add new file to mediaList
                    localStorage.setItem('mediaList', JSON.stringify(mediaList));  // Save updated list
                    displayMedia();  // Refresh the display
                };

                reader.onerror = function (error) {
                    console.error('Error reading file:', error);
                    alert('Failed to read file.');
                };

                reader.readAsDataURL(file);
            });

            fileInput.value = '';  // Clear the input field after saving
        }

        function displayMedia() {
            const mediaContainer = document.getElementById('mediaContainer');
            const mediaList = JSON.parse(localStorage.getItem('mediaList')) || [];

            if (mediaList.length === 0) {
                mediaContainer.innerHTML = 'No media stored.';
                return;
            }

            mediaContainer.innerHTML = ''; // Clear previous content

            // Loop through each media file and display it
            mediaList.forEach((mediaData, index) => {
                const mediaElement = document.createElement(mediaData.startsWith('data:image') ? 'img' : 'video');
                mediaElement.src = mediaData;
                mediaElement.controls = mediaData.startsWith('data:video'); // Add controls only for video

                // Create a container for each media item with icons
                const mediaItemContainer = document.createElement('div');
                mediaItemContainer.className = 'media-item';

                // Create an icon container for preview, download, and delete icons
                const iconContainer = document.createElement('div');
                iconContainer.className = 'icon-container';

                // Create a preview icon (Font Awesome)
                const previewButton = document.createElement('button');
                previewButton.innerHTML = '<i class="fa-solid fa-up-right-and-down-left-from-center"></i>'; // Preview icon
                previewButton.onclick = function () {
                    previewMedia(mediaData, mediaData.startsWith('data:image') ? 'img' : 'video');
                };

                // Create a download icon (Font Awesome)
                const downloadLink = document.createElement('a');
                downloadLink.href = mediaData;
                downloadLink.download = 'media'; // Default download name
                downloadLink.innerHTML = '<i class="fa-solid fa-download"></i>'; // Download icon

                // Create a delete icon (Font Awesome)
                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = '<i class="fa-solid fa-trash-arrow-up"></i>'; // Delete icon
                deleteButton.onclick = function () {
                    deleteMedia(index);
                };

                // Append icons to the icon container
                iconContainer.appendChild(previewButton);
                iconContainer.appendChild(downloadLink);
                iconContainer.appendChild(deleteButton);

                // Append media element and icon container to the media item container
                mediaItemContainer.appendChild(mediaElement);
                mediaItemContainer.appendChild(iconContainer);

                // Append media item container to the mediaContainer
                mediaContainer.appendChild(mediaItemContainer);
            });
        }

        function previewMedia(mediaData, mediaType) {
            const modal = document.getElementById('previewModal');
            const modalContent = document.getElementById('modalContent');

            // Clear previous content
            modalContent.innerHTML = '';

            // Create media element for the preview
            const mediaElement = document.createElement(mediaType);
            mediaElement.src = mediaData;
            mediaElement.controls = mediaType === 'video'; // Add controls only if it's a video

            modalContent.appendChild(mediaElement);

            // Show the modal
            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('previewModal');
            modal.classList.remove('show');
        }

        function deleteMedia(index) {
            let mediaList = JSON.parse(localStorage.getItem('mediaList')) || [];
            if (mediaList.length > index) {
                mediaList.splice(index, 1); // Remove the selected file
                localStorage.setItem('mediaList', JSON.stringify(mediaList)); // Update localStorage
                displayMedia(); // Refresh the media list on the page
            }
        }

        // Display media when the page loads
        window.onload = displayMedia;
    </script>
</body>

</html>
