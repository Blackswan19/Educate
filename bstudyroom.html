<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>BStudyroom</title> <link rel="icon" type="image/x-icon" href="https://i.ibb.co/bND6ZhX/logo.png"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <link rel="stylesheet" href="bstudyroom.css"></head><body> <div class="header"> <h1>BStudyroom</h1> </div><div class="main-container"> <div class="left-section" id="leftSection"> <div class="section-title">Upload Image</div><div class="display-section"> <img id="displayImage"> <span class="expand-icon" onclick="openModal()"> <i class="fa-solid fa-up-right-and-down-left-from-center"></i> </span> </div><div class="thumbnails-container"> <div class="thumbnails" id="thumbnailsContainer"></div><div class="plus-icon" onclick="document.getElementById('imageInput').click();"> + </div></div><input type="file" id="imageInput" accept="image/*" multiple onchange="addThumbnail()"/> </div><div class="resizer" id="resizer"></div><div class="right-section" id="rightSection"> <div class="section-title">Enter Text</div><textarea id="textInput" rows="4" placeholder="Type your text here..."></textarea> <button class="submit-button" onclick="addTextInput()">Save</button> <div id="textInputsContainer"></div><div class="display-section" id="displayTextSection"></div><div class="section-title">Upload PDF</div><input type="file" id="pdfInput" accept="application/pdf" onchange="displayPDF()"/> <div class="section-title">View PDF <span class="full-screen-icon" onclick="toggleFullScreen()"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></span></div><div id="pdfContainer"> <div> <embed src="path/to/your-pdf.pdf" type="application/pdf" width="100%" height="400px"/> <button onclick="deletePDF('pdf-name.pdf')">Delete</button> </div></div><div class="modal" id="imageModal"> <span class="close-modal" onclick="closeModal()">&times;</span> <img id="modalImage" alt="Enlarged Image"> </div><script src="bstudyroom.js"></script></body></html>
