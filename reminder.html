<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <link rel="icon" type="image/com" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8ou9K1ol_UUxN9M4SVaCnL4u2ho3eXgzmlw&s">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');
        
        * {
            font-family: "Red Hat Display", sans-serif;
            list-style: none;
        }

        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #004cff;
        }

        h2 {
            color: #004cff;
            margin-top: 50px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.895);
            padding-top: 200px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            z-index: 100;
    position: relative;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #004cff;
            font-weight: 600;
            position: relative;
    top: 18px;
    left: 1px;

        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .modal button {
            background-color: #004cff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            width: 100%;
        }

        table {
    width: 100%; /* Ensure the table takes full width of the container */
    table-layout: fixed; /* Make sure the columns have fixed width */
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgb(0 0 0 / 19%);
    margin-bottom: 20px;
    border: solid 1px #070707;
}

th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
    font-weight: 800;
    font-size: 15px;
    border: 1px solid #555;
    color: #004cff;
    width: 33.33%; /* Each column will take up one-third of the table width */
    white-space: normal; /* Allow text to wrap onto the next line */
    overflow: auto; /* Add scrollbars if the content overflows */
    word-wrap: break-word; /* Ensure long words wrap onto the next line */
    max-width: 200px; /* Set a max-width to enable horizontal scrolling if needed */
}

td {
    max-height: 60px; /* Set a max-height for table cells */
    overflow: auto; /* Add both horizontal and vertical scrollbars if needed */
}

th {
    background-color: #004cff;
    color: #fff;
}



        .delete-btn {
            color: #ff0019;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            width: 20%;
            border-radius: 110px;
            padding: 12px;
        }
        .delete-btn:hover{
            background: #ff0000;
            border-radius: 110px;
            width: 20%;
            color: white;
        }
        #myBtn{
            padding: 13px 27px;
    background: #004cff;
    outline: none;
    border: none;
    color: white;
    border-radius: 35px;
    margin-bottom: 19px;
    text-align: center;
    position: fixed;
    bottom: 33px;
    right: 68px;

        }
        .date-display {
            font-size: 18px;
            color: #004cff;
            font-weight: 800;
            position: fixed;
            right: 15px;
            top: 85px;
        }
        img{
            width: 13%;
            position: fixed;
            top: 1%;
            left: 20px;
        }
        table{
            position: relative;
            top: 10em;
        }
        /* Responsive Styles */
        @media (max-width: 600px) {
    .modal-content {
        width: 81%;
        position: absolute;
        left: 16px;
        top: 28%;
            }

            table, th, td {
                font-size: 14px;
            }
            th, td {
                padding: 10px;
            }

            .delete-btn {
                font-size: 16px;
            }
            .date-display {
                font-size: 14px;
                color: #004cff;
                font-weight: 800;
                position: fixed;
                right: 22px;
                top: 75px;
            }
            img{
                width: 25%;
    position: fixed;
    top: 1%;

            }
            #myBtn{
                z-index: 10;
    position: fixed;
    right: 10px;
    bottom: 0px;

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><img src="https://i.ibb.co/h2Q6FJC/remilogo.png" alt="">
            <div class="date-display" style="display: flex;">
                Today date: <div id="currentDate" class="display" style="color: white;"></div>
            </div>
        </h2>

        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Add New Task</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="taskForm">
                    <label for="task">Task: </label>
                    <input type="text" id="task" name="task" placeholder="Enter the task here" required>
                    <label for="endDate">End Date: </label>
                    <input type="date" id="endDate" name="endDate" placeholder="Select the end date here" required>
                    <button type="button" onclick="addTask()">Add Task</button>
                </form>
            </div>

        </div>

        <!-- Table for work plan/tasks -->
        <table>
            <thead>
                <tr>
                    <th>Your Task</th>
                    <th>End Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- The initial rows will be dynamically populated from localStorage -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to display the current date in DD-MM-YYYY format
        function displayCurrentDate() {
            const currentDateElement = document.getElementById('currentDate');
            const today = new Date();
            const day = today.getDate();
            const month = today.getMonth() + 1;
            const year = today.getFullYear();
            const formattedDate = `${day.toString().padStart(2, '0')}-${month.toString().padStart(2, '0')}-${year}`;
            currentDateElement.textContent = formattedDate;
        }

        // Function to open the modal
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("myBtn");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Function to add a task to the table
        function addTask() {
            const taskInput = document.getElementById('task');
            const endDateInput = document.getElementById('endDate');

            if (taskInput.value && endDateInput.value) {
                const task = taskInput.value;
                const endDate = endDateInput.value;
                addRowToTable(task, endDate);
                taskInput.value = '';
                endDateInput.value = '';
                saveDataToLocalStorage();
                modal.style.display = "none"; // Close modal after adding the task
            }
        }

        // Function to add a row to the table with the date in DD-MM-YYYY format
        function addRowToTable(task, endDate, completionTime = null) {
            const tableBody = document.getElementById('taskTableBody');
            const newRow = tableBody.insertRow();

            const taskCell = newRow.insertCell(0);
            const endDateCell = newRow.insertCell(1);
            const actionCell = newRow.insertCell(2);

            taskCell.textContent = task;
            endDateCell.textContent = formatDate(endDate);

            actionCell.innerHTML = `<button class="delete-btn" onclick="deleteRow(this)"><i class="fa-solid fa-trash"></i></button>`;

            if (completionTime) {
                const completionTimeCell = newRow.insertCell(3);
                completionTimeCell.textContent = completionTime;
            }
        }

        // Function to format date to DD-MM-YYYY
        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}-${month}-${year}`;
        }

        // Function to delete a row from the table
        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
            saveDataToLocalStorage();
        }

        // Function to save table data to localStorage
        function saveDataToLocalStorage() {
            const tableBody = document.getElementById('taskTableBody');
            const rows = Array.from(tableBody.rows);
            const data = rows.map(row => ({
                task: row.cells[0].textContent,
                endDate: row.cells[1].textContent
            }));
            localStorage.setItem('taskData', JSON.stringify(data));
        }

        // Function to load table data from localStorage
        function loadDataFromLocalStorage() {
            const data = JSON.parse(localStorage.getItem('taskData'));
            if (data) {
                data.forEach(item => addRowToTable(item.task, item.endDate));
            }
        }

        // On page load, display current date and load data from localStorage
        window.onload = function() {
            displayCurrentDate();
            loadDataFromLocalStorage();
        }
    </script>
</body>
</html>
