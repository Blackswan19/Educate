<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>BsRemind</title><link rel="icon" type="image/com" href="remilogo.png"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><style>@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');* {font-family: "Red Hat Display", sans-serif;list-style: none;}body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;margin: 0;padding: 0;background-color: #000000;}h2 {color: #004cff;margin-top: 50px;}.container {max-width: 900px;margin: 0 auto;padding: 20px;}.modal {display: none;position: fixed;z-index: 1;left: 0;top: 0;width: 100%;height: 100%;overflow: auto;background-color: rgba(0, 0, 0, 0.895);padding-top: 200px;}.modal-content {background-color: #fff;margin: 5% auto;padding: 20px;border: 1px solid #888;width: 80%;max-width: 500px;border-radius: 10px;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);}.close {color: #aaa;float: right;font-size: 28px;font-weight: bold;z-index: 100;position: relative;}.close:hover,.close:focus {color: black;text-decoration: none;cursor: pointer;}label {display: block;margin-bottom: 10px;font-size: 16px;color: #004cff;font-weight: 600;position: relative;top: 18px;left: 1px;}input[type="text"], input[type="date"] {width: 100%;padding: 12px;margin-top: 8px;border: 1px solid #ddd;border-radius: 8px;font-size: 16px;box-sizing: border-box;}.modal button {background-color: #004cff;color: #fff;border: none;cursor: pointer;font-size: 16px;transition: background-color 0.3s ease;padding: 12px;margin-top: 10px;border-radius: 8px;width: 100%;}table {width: 80%;table-layout: fixed;border-collapse: collapse;background-color: #fff;border-radius: 10px;overflow: hidden;box-shadow: 0 4px 8px rgb(0 0 0 / 19%);margin-bottom: 20px;border: solid 1px #070707;text-align: center;}th, td {border: 1px solid #ddd;padding: 12px;text-align: left;font-weight: 800;font-size: 15px;border: 1px solid #555;width: 33.33%;white-space: nowrap;overflow: auto;}td {max-height: 60px;max-width: 200px;overflow: auto;text-overflow: clip;}th {background-color: #004cff;color: #fff;}.delete-btn {color: #ff0019;border: none;background: none;cursor: pointer;font-size: 14px;width: 20%;border-radius: 110px;padding: 12px;}.delete-btn:hover {background: #ff0000;border-radius: 110px;width: 20%;color: white;}#myBtn {padding: 13px 27px;background: #004cff;outline: none;border: none;color: white;border-radius: 35px;margin-bottom: 19px;text-align: center;position: fixed;bottom: 33px;right: 68px;}.date-display {font-size: 18px;color: #004cff;font-weight: 800;position: fixed;right: 15px;top: 85px;}.container img {width: 13%;position: fixed;top: 1%;left: 20px;}table {position: relative;top: 10em;left: 13%;}.highlight-blue {background-color: #00d0ff6c;color: rgb(0, 0, 0);} .highlight-orange {background-color: #ff800061; color: rgb(0, 0, 0);} .highlight-red {background-color: #7c0000; color: white;} .help img {width: 9%;position: fixed;left: 15px;bottom: 23px;border-radius: 14px;opacity: 30%;} .help img:hover {opacity: 100%;}@media (max-width: 600px) {.modal-content {width: 81%;position: absolute;left: 16px;top: 28%;}table, th, td {font-size: 14px;width: 100%;position: relative;left: 0;}th, td {padding: 10px;}.delete-btn {font-size: 16px;}.date-display {font-size: 14px;color: #004cff;font-weight: 800;position: fixed;right: 22px;top: 75px;}.delete-btn:hover {background: none;color: red;}.container img {width: 34%;position: fixed;top: 0%;left: 0px;}#myBtn {z-index: 10;position: fixed;right: 10px;bottom: 0px;}.help img {width: 16%;position: fixed;top: 15px;border-radius: 8px;left: 18em;opacity: 80%;}}</style></head><body><div class="container"><h2><img src="remilogo.png" alt=""><div class="date-display" style="display: flex;">Today date: <div id="currentDate" class="display" style="color: white;"></div></div></h2><button id="myBtn">Add New Task</button><div id="myModal" class="modal"><div class="modal-content"><span class="close">&times;</span><form id="taskForm"><label for="task">Task: </label><input type="text" id="task" name="task" placeholder="Enter the task here" required><label for="endDate">End Date: </label><input type="date" id="endDate" name="endDate" placeholder="Select the end date here" required><button type="button" onclick="addTask()">Add Task</button></form></div></div><table><thead><tr><th>Your Task</th><th>End Date</th><th>Action</th></tr></thead><tbody id="taskTableBody"></tbody></table></div><div class="help"><a href="highcolmean.png"><img src="highcolmean.png" alt=""></a></div><script>function displayCurrentDate() {const currentDateElement = document.getElementById('currentDate');const today = new Date();const day = today.getDate().toString().padStart(2, '0');const month = (today.getMonth() + 1).toString().padStart(2, '0');const year = today.getFullYear();const formattedDate = `${day}-${month}-${year}`;currentDateElement.textContent = formattedDate;}const modal = document.getElementById("myModal");const btn = document.getElementById("myBtn");const span = document.getElementsByClassName("close")[0];btn.onclick = function() {modal.style.display = "block";}span.onclick = function() {modal.style.display = "none";}window.onclick = function(event) {if (event.target == modal) {modal.style.display = "none";}}function addTask() {const taskInput = document.getElementById('task');const endDateInput = document.getElementById('endDate');if (taskInput.value && endDateInput.value) {const task = taskInput.value;const endDate = endDateInput.value;addRowToTable(task, formatDate(endDate));taskInput.value = '';endDateInput.value = '';saveDataToLocalStorage();modal.style.display = "none";}}function addRowToTable(task, endDate, completionTime = null, highlight = false) {const tableBody = document.getElementById('taskTableBody');const newRow = tableBody.insertRow();const taskCell = newRow.insertCell(0);const endDateCell = newRow.insertCell(1);const actionCell = newRow.insertCell(2);taskCell.textContent = task;endDateCell.textContent = endDate;actionCell.innerHTML = `<button class="delete-btn" onclick="deleteRow(this)"><i class="fa-solid fa-trash"></i></button>`;if (completionTime) {const completionTimeCell = newRow.insertCell(3);completionTimeCell.textContent = completionTime;}if (highlight) {newRow.classList.add('highlight');}}function formatDate(dateString) {const [year, month, day] = dateString.split('-');return `${day}-${month}-${year}`;}function deleteRow(button) {const row = button.parentElement.parentElement;row.remove();saveDataToLocalStorage();}function saveDataToLocalStorage() {const tableBody = document.getElementById('taskTableBody');const rows = Array.from(tableBody.rows);const data = rows.map(row => ({task: row.cells[0].textContent,endDate: row.cells[1].textContent,highlight: row.classList.contains('highlight')}));localStorage.setItem('taskData', JSON.stringify(data));}function loadDataFromLocalStorage() {const data = JSON.parse(localStorage.getItem('taskData'));if (data) {data.forEach(item => addRowToTable(item.task, item.endDate, null, item.highlight));}}function checkUpcomingTasksForRow(row) {const today = new Date();const endDateText = row.cells[1].textContent;const [day, month, year] = endDateText.split('-');const endDate = new Date(`${year}-${month}-${day}`);const timeDiff = endDate - today;const daysLeft = Math.ceil(timeDiff / (1000 * 3600 * 24));row.classList.remove('highlight-blue', 'highlight-orange', 'highlight-red');if (daysLeft === 0) {row.classList.add('highlight-red');} else if (daysLeft > 0 && daysLeft <= 2) {row.classList.add('highlight-orange');} else if (daysLeft > 2 && daysLeft <= 5) {row.classList.add('highlight-blue');}}window.onload = function() {displayCurrentDate();loadDataFromLocalStorage();const tableBody = document.getElementById('taskTableBody');Array.from(tableBody.rows).forEach(row => checkUpcomingTasksForRow(row));}</script></body></html>
