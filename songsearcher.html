ue="Other" selected>Other</option> <option value="Telugu">Telugu</option> <option value="Hindi">Hindi</option> <option value="Korean">Korean</option> <option value="English">English</option> <option value="Japanese">Japanese</option> <option value="Chinese">Chinese</option> </select> </div> <div class="footer"> #Powered by <a href="https://blackswan19.github.io/bscrop/formbs.html" style="text-decoration: none;">@FromBs</a> </div> </div><script>function performSongSearch(){var query=document.getElementById('searchQuery').value;var language=document.getElementById('languageSelect').value;if(query){var searchUrl="https://www.google.com/search?q="+encodeURIComponent(query+" "+language+" song");window.open(searchUrl,'_blank');}}function feelingLuckySong(){var query=document.getElementById('searchQuery').value;var language=document.getElementById('languageSelect').value;if(query){var luckyUrl="https://www.google.com/search?q="+encodeURIComponent(query+" "+language+" song")+"&btnI=I";window.open(luckyUrl,'_blank');}}function checkEnter(event){if(event.key==="Enter"){performSongSearch();}}function clearInput(){document.getElementById('searchQuery').value='';toggleClearIcon();}function toggleClearIcon(){var input=document.getElementById('searchQuery');var clearIcon=document.getElementById('clearIcon');clearIcon.style.visibility=input.value?'visible':'hidden';}</script></body></html>
