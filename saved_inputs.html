<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>BsBookpad | saved</title> <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png"> <style> @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap'); * { font-family: "Red Hat Display", sans-serif; letter-spacing: 0.5px; } body { font-family: "Red Hat Display", sans-serif; background-color: #121212; color: #E0E0E0; margin: 0; padding: 20px; } ::-webkit-scrollbar { width: 10px; height: 10px; } ::-webkit-scrollbar-thumb { background-color: #4b4b4b; border-radius: 0px; cursor: pointer; width: 120px; } ::-webkit-scrollbar-track { background-color: #2e2e2e; bottom: 0px; } .saved-items { margin-top: 90px; border-radius: 10px; color: #E0E0E0; text-align: center; width: 80%; position: relative; left: 10%; } .saved-item { margin-bottom: 10px; background-color: #1b1b1b; padding: 12px; border-radius: 10px; display: flex; border: solid 1px #69696900; justify-content: space-between; align-items: center; gap: 60px; color: gray; } .saved-item:hover { color: #ffffff; background-color: #3a3a3a; transition: 0.5s; cursor: move; /* Indicate draggable item */ } .saved-item.dragging { opacity: 0.5; border: 2px dashed #004cff; } .saved-text { font-size: 13px; text-align: justify; line-height: 20px; position: relative; /* For tooltip positioning */ } /* Tooltip styles */ .saved-text:hover::after { content: "Hold to drag"; position: absolute; top: -40px; /* Position above the text */ left: 50%; transform: translateX(-50%); background-color: #ffffff; color: rgb(0, 0, 0); padding: 5px 10px; border-radius: 5px; font-size: 12px; white-space: nowrap; z-index: 10; opacity: 1; transition: opacity 0.2s; } .saved-text:hover::before { content: ""; position: absolute; top: -10px; /* Triangle pointing down */ left: 50%; transform: translateX(-50%); border: 5px solid transparent; border-top-color: #ffffff; z-index: 10; } a { text-decoration: none; color: #004cff; } .button-group { display: flex; gap: 10px; } .delete-btn, .copy-btn, .clear-btn, .undo-btn { background-color: #ec0000; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; color: white; } .copy-btn { background-color: #4caf50; } .clear-btn { background-color: #595959; } .undo-btn { background-color: #185bf8; } .message { color: white; position: fixed; top: 20px; padding: 10px 20px; z-index: 10000000; background: #004cff; border-radius: 5px; display: none; left: 42%; } .logo { position: fixed; top: 31px; left: 40px; font-size: 24px; color: #004cff; font-weight: 600; z-index: 100; filter: drop-shadow(0px 0px 16px black); } .item-number { background-color: #004cff; padding: 3px 10px; border-radius: 33px; margin-right: 5px; color: white; } .clear-area { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; } @media (max-width: 768px) { .fullscreen-container { padding: 40px; } .saved-item { padding: 8px; } .delete-btn, .copy-btn, .clear-btn, .undo-btn { padding: 6px 10px; font-size: 0.9rem; } .button-group { gap: 8px; } } @media (max-width: 480px) { .fullscreen-container { padding: 20px; } .saved-item { padding: 10px; } .saved-text { width: 65%; font-size: 10px; } .saved-text:hover::after { font-size: 10px; top: -25px; padding: 4px 8px; } .saved-text:hover::before { top: -8px; border: 4px solid transparent; border-top-color: #004cff; } .delete-btn, .copy-btn, .clear-btn, .undo-btn { padding: 5px 8px; font-size: 0.8rem; } .button-group { gap: 5px; } .logo { position: fixed; top: 10px; left: 10px; font-size: 18px; } .message { font-size: 10px; top: 0px; } } </style> </head> <body> <div class="logo"><a href="bookpad.html">BsBookpad</a></div> <div class="saved-items" id="savedItems"></div> <div class="message" id="popupMessage"></div> <script src="noright.js"></script> <div class="clear-area"> <button class="clear-btn" onclick="clearAll()">Clear All</button> <button class="undo-btn" id="undoBtn" style="display:none;" onclick="undoClear()">Undo</button> </div>
    <script>
        let lastSavedInputs = [];
        let autoScrollInterval = null;

        window.onload = function() {
            loadSavedInputs();
        };

        function loadSavedInputs() {
            const savedInputs = JSON.parse(localStorage.getItem('savedInputs')) || [];
            const savedItemsDiv = document.getElementById('savedItems');
            savedItemsDiv.innerHTML = '';

            if (savedInputs.length > 0) {
                savedInputs.forEach((input, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'saved-item';
                    itemDiv.setAttribute('draggable', 'true'); // Make item draggable
                    itemDiv.setAttribute('data-index', index); // Store index for reference
                    itemDiv.innerHTML = `
                        <div class="saved-text"><span class="item-number">${index + 1}</span> ${input}</div>
                        <div class="button-group">
                            <button class="copy-btn" onclick="copyInput(${index})">Copy</button>
                            <button class="delete-btn" onclick="deleteInput(${index})">Delete</button>
                        </div>
                    `;
                    // Add drag event listeners
                    itemDiv.addEventListener('dragstart', handleDragStart);
                    itemDiv.addEventListener('dragover', handleDragOver);
                    itemDiv.addEventListener('drop', handleDrop);
                    itemDiv.addEventListener('dragend', handleDragEnd);
                    // Add drag event for auto-scrolling
                    itemDiv.addEventListener('drag', handleDrag);
                    savedItemsDiv.appendChild(itemDiv);
                });
            } else {
                savedItemsDiv.innerHTML = '<p>No saved inputs found.</p>';
            }
        }

        // Drag-and-drop functions
        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = e.target;
            e.target.style.opacity = '0.5'; // Visual feedback
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', e.target.getAttribute('data-index'));
        }

        function handleDragOver(e) {
            e.preventDefault(); // Allow drop
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropTarget = e.target.closest('.saved-item');
            if (!dropTarget) return; // Ensure drop is on a valid item
            const dropIndex = parseInt(dropTarget.getAttribute('data-index'));
            const dragIndex = parseInt(e.dataTransfer.getData('text/plain'));

            if (dragIndex !== dropIndex) {
                const savedInputs = JSON.parse(localStorage.getItem('savedInputs')) || [];
                // Reorder array
                const [draggedItem] = savedInputs.splice(dragIndex, 1);
                savedInputs.splice(dropIndex, 0, draggedItem);
                localStorage.setItem('savedInputs', JSON.stringify(savedInputs));
                loadSavedInputs(); // Reload to update numbers and positions
            }
            // Stop auto-scrolling
            clearInterval(autoScrollInterval);
            autoScrollInterval = null;
        }

        function handleDragEnd(e) {
            e.target.style.opacity = '1'; // Reset opacity
            draggedItem = null;
            // Stop auto-scrolling
            clearInterval(autoScrollInterval);
            autoScrollInterval = null;
        }

        function handleDrag(e) {
            // Only proceed if clientY is valid (non-zero, to avoid issues with some browsers)
            if (e.clientY <= 0) return;

            const scrollThreshold = 100; // Pixels from edge to trigger scroll
            const scrollSpeed = 10; // Pixels per scroll step
            const windowHeight = window.innerHeight;
            const mouseY = e.clientY;

            // Scroll up if near top
            if (mouseY < scrollThreshold) {
                if (!autoScrollInterval) {
                    autoScrollInterval = setInterval(() => {
                        window.scrollBy(0, -scrollSpeed);
                    }, 20);
                }
            }
            // Scroll down if near bottom
            else if (mouseY > windowHeight - scrollThreshold) {
                if (!autoScrollInterval) {
                    autoScrollInterval = setInterval(() => {
                        window.scrollBy(0, scrollSpeed);
                    }, 2);
                }
            }
            // Stop scrolling if not near edges
            else {
                clearInterval(autoScrollInterval);
                autoScrollInterval = null;
            }
        }

        function copyInput(index) {
            const savedInputs = JSON.parse(localStorage.getItem('savedInputs')) || [];
            const inputToCopy = savedInputs[index];

            const textarea = document.createElement('textarea');
            textarea.value = inputToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            showPopup("Input copied to clipboard.");
        }

        function deleteInput(index) {
            const savedInputs = JSON.parse(localStorage.getItem('savedInputs')) || [];
            savedInputs.splice(index, 1);
            localStorage.setItem('savedInputs', JSON.stringify(savedInputs));
            loadSavedInputs();
        }

        function clearAll() {
            lastSavedInputs = JSON.parse(localStorage.getItem('savedInputs')) || [];
            localStorage.removeItem('savedInputs');
            loadSavedInputs();
            document.getElementById('undoBtn').style.display = 'block';
            showPopup("All inputs cleared. You can undo.");
        }

        function undoClear() {
            localStorage.setItem('savedInputs', JSON.stringify(lastSavedInputs));
            lastSavedInputs = [];
            loadSavedInputs();
            document.getElementById('undoBtn').style.display = 'none';
            showPopup("Undo successful. Inputs restored.");
        }

        function showPopup(message) {
            const popup = document.getElementById('popupMessage');
            popup.textContent = message;
            popup.style.display = 'block';

            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000);
        }
                       document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");
            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });
            document.addEventListener("click", () => {
                if (customMenu) customMenu.style.display = "none";
            });
        });
    </script>
</body>
</html>
