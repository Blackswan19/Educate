<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsCourses</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f5f6fa;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --discount-color: #e63946;
        }
* {
  -webkit-tap-highlight-color: transparent;
}
body {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f0f2f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 16px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: clamp(1.8rem, 5vw, 2.4rem);
            margin-bottom: 24px;
        }

        .search-container {
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .course-container {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 95px;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: var(--text-color);
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        label:hover:not(.unavailable) {
            background-color: var(--secondary-color);
        }

        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: var(--primary-color);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .unavailable {
            color: #999;
            pointer-events: none;
            opacity: 0.6;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 8px;
        }

        .offer-price {
            color: var(--discount-color);
            font-weight: 600;
            margin-left: 8px;
        }

        .fixed-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .fixed-bottom span {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .submit-btn {
            background-color: #fff;
            color: var(--primary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .modal-content p {
            margin-bottom: 16px;
            font-size: 1rem;
            color: var(--text-color);
        }

        .modal-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-btn:hover {
            background-color: #1557b0;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .container {
                margin: 16px auto;
                padding: 0 12px;
            }

            h1 {
                font-size: clamp(1.5rem, 4vw, 1.8rem);
            }

            .course-container {
                gap: 10px;
            }

            label {
                font-size: 0.9rem;
                padding: 10px;
            }

            #searchInput {
                padding: 10px;
                font-size: 0.9rem;
            }

            .fixed-bottom {
                flex-direction: column;
                gap: 12px;
                padding: 12px;
            }

            .fixed-bottom span {
                font-size: 1rem;
            }

            .submit-btn {
                width: 100%;
                padding: 12px;
            }

            .modal-content {
                padding: 16px;
                width: 95%;
            }

            .modal-content p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Programming & Tech Courses</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search courses...">
        </div>
        <div class="course-container" id="courseContainer">
            <!-- Courses will be dynamically inserted by JavaScript -->
        </div>
    </div>
    <div class="fixed-bottom">
        <span id="total">Total: â‚¹0</span>
        <button class="submit-btn" onclick="handleSubmit()">Fill the Form Now</button>
    </div>

    <!-- Modal Popup -->
    <div class="modal" id="popupModal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="modal-btn" id="modalCloseBtn">OK</button>
        </div>
    </div>

    <script>
        // Define all courses
        const courses = [
            { name: 'Python', value: 'python', price: 1300, originalPrice: 3600, available: true },
            { name: 'Web Development[HTML, CSS, Java Script]', value: 'web', price: 1600, originalPrice: 3600, available: true },
            { name: 'Java', value: 'java', price: 950, originalPrice: 2100, available: true },
            { name: 'DSA', value: 'dsa', price: 1400, originalPrice: 2800, available: true },
            { name: 'Operating Systems', value: 'os', price: 450, originalPrice: 900, available: true },
            { name: 'Computer Networks', value: 'networks', price: 350, originalPrice: 900, available: true },
            { name: 'DBMS', value: 'dbms', price: 800, originalPrice: 1900, available: true },
            { name: 'Aptitude', value: 'aptitude', price: 600, originalPrice: 1800, available: true },
            { name: 'C++', available: false },
            { name: 'JavaScript', available: false },
            { name: 'C#', available: false },
            { name: 'Ruby', available: false },
            { name: 'PHP', available: false },
            { name: 'Swift', available: false },
            { name: 'Kotlin', available: false },
            { name: 'Go', available: false },
            { name: 'Rust', available: false },
            { name: 'TypeScript', available: false },
            { name: 'Perl', available: false },
            { name: 'Scala', available: false },
            { name: 'Haskell', available: false },
            { name: 'Lua', available: false },
            { name: 'R', available: false },
            { name: 'MATLAB', available: false },
            { name: 'Groovy', available: false },
            { name: 'Dart', available: false },
            { name: 'Elixir', available: false },
            { name: 'Clojure', available: false },
            { name: 'F#', available: false },
            { name: 'Erlang', available: false },
            { name: 'Objective-C', available: false },
            { name: 'Shell Scripting', available: false },
            { name: 'Assembly', available: false },
            { name: 'VBA', available: false },
            { name: 'Fortran', available: false },
            { name: 'COBOL', available: false },
            { name: 'Ada', available: false },
            { name: 'Prolog', available: false },
            { name: 'Lisp', available: false }
        ];

        // Shuffle courses for random placement
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Render courses
        const courseContainer = document.getElementById('courseContainer');
        const shuffledCourses = shuffleArray([...courses]);

        shuffledCourses.forEach(course => {
            const label = document.createElement('label');
            if (course.available) {
                label.innerHTML = `
                    <input type="checkbox" class="course" value="${course.value}" data-price="${course.price}">
                    ${course.name}
                    <span class="offer-price">(â‚¹${course.price})</span>
                    <span class="original-price">â‚¹${course.originalPrice}</span>
                `;
            } else {
                label.className = 'unavailable';
                label.textContent = `${course.name} (Unavailable)`;
            }
            courseContainer.appendChild(label);
        });

        // JavaScript for functionality
        const checkboxes = document.querySelectorAll('.course');
        const totalElement = document.getElementById('total');
        const searchInput = document.getElementById('searchInput');
        const allCourses = courseContainer.querySelectorAll('label');
        const modal = document.getElementById('popupModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        function calculateTotal() {
            let total = 0;
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const price = parseInt(checkbox.dataset.price);
                    total += price;
                    // Add â‚¹500 if Python or DSA is selected
                    if (checkbox.value === 'python' || checkbox.value === 'dsa') {
                        total += 0;
                    }
                }
            });
            totalElement.textContent = `Total: â‚¹${total}`;
        }

        function filterCourses() {
            const searchTerm = searchInput.value.toLowerCase();
            allCourses.forEach(course => {
                const courseText = course.textContent.toLowerCase();
                if (courseText.includes(searchTerm)) {
                    course.classList.remove('hidden');
                } else {
                    course.classList.add('hidden');
                }
            });
        }

        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function handleSubmit() {
            // Check if at least one course is selected
            const isAnyCourseSelected = Array.from(checkboxes).some(checkbox => checkbox.checked);
            if (!isAnyCourseSelected) {
                showModal('Select at least one course before proceeding...');
                return;
            }
            showModal('Re-directing to form submission...');
            // Add your form submission logic here (e.g., redirect to a form page)
            // For now, the modal will just close when the user clicks OK
        }

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', calculateTotal);
        });

        searchInput.addEventListener('input', filterCourses);
        modalCloseBtn.addEventListener('click', closeModal);

        // Initial calculation
        calculateTotal();
    </script>
</body>
</html>
