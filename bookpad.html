<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>BsBookpad</title> <link rel="icon" type="image/x-icon" href="https://i.ibb.co/s2hfQSZ/bokpad.png"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <style> @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap'); * { color: rgb(255, 255, 255); } ::-webkit-scrollbar{ width: 10px; } ::-webkit-scrollbar-thumb{ background-color: #989898; border-radius: 2px; cursor: pointer; } ::-webkit-scrollbar-track{ background-color: #282828; bottom: 0px; } body, html { margin: 0; padding: 0; width: 100%; height: 95%; display: flex; justify-content: center; align-items: center; background-color: #1e1e1e; font-family: "Red Hat Display", sans-serif; } .logo{ position: fixed; top: 20px; left: 20px; font-size: 20px; } .fullscreen-container { display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; padding: 60px; } textarea { width: 100%; height: 600px; padding: 20px; font-size: 18px; background-color: #464646; color: #E0E0E0; border-radius: 6px; border: solid 1px gray; resize: none; margin-bottom: 20px; position: relative; top: 30px; outline: none; } .icon-buttons { display: flex; gap: 20px; position: fixed; bottom: 15px; } ::placeholder{ color: #ffffff; } .icon-buttons i { font-size: 20px; padding: 10px 20px; border-radius: 10px; cursor: pointer; } .new-input { background-color: #34b338; color: white; } .save-icon { background-color: #004cff; color: white; } .open-icon { background-color: #ffa500; color: white; } .delete-icon { background-color: #ff3b30; color: white; } .single-line-icon { background-color: #9c27b0; color: white; } .fa-volume-up{ background-color: #cf0000; color: white; } .copy-single-icon { background-color: #00b906; color: white; display: none; /* Hidden by default */ } i#speakButton { background-color: #cf0000; color: white; } .save-icon:hover { background-color: #021d5c; } .open-icon:hover { background-color: #855600; } .delete-icon:hover { background-color: #530401; } .single-line-icon:hover { background-color: #440158; } .fa-volume-up:hover { background-color: #4d0000; } i#speakButton:hover { background-color: #4d0000; } .copy-single-icon:hover { background-color: #005e05; } p { font-size: 1.2rem; margin-top: 20px; text-align: center; width: 100%; word-wrap: break-word; } .message { margin-top: 10px; color: white; text-align: center; position: fixed; top: 10px; font-weight: 400; padding: 10px 20px; z-index: 10000000; background: #004cff; border-radius: 5px; } .saved-items { display: none; } .saved-item:hover{ color: #ffffff; border: solid 1px #004eff; background-color: black; transition: 0.5s; } .saved-text { flex-grow: 1; } .button-group { display: flex; gap: 10px; } .delete-btn, .copy-btn { background-color: #ff3b30; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; color: white; font-family: "Red Hat Display", sans-serif; } .delete-btn:hover, .copy-btn:hover { background-color: #cc2a24; } .copy-btn { background-color: #4caf50; } .copy-btn:hover { background-color: #45a049; } .saved-items::-webkit-scrollbar { width: 6px; } .saved-items::-webkit-scrollbar-thumb { background-color: #004cff; border-radius: 10px; } .txtosch { margin-top: 20px; position: absolute; bottom: 22px; right: 49px; } select{ background: #191919; color: #b8b8b8; padding: 19px; letter-spacing: 1px; } @media (max-width: 768px) { .fullscreen-container { padding: 40px; } textarea { height: 35%; padding: 15px; font-size: 1rem; } .icon-buttons i { font-size: 0.9rem; padding: 8px 16px; } .message { font-size: 1rem; } p { font-size: 1rem; } .saved-item { padding: 8px; } .delete-btn, .copy-btn { padding: 6px 10px; font-size: 0.9rem; } .button-group { gap: 8px; } } @media (max-width: 480px) { .fullscreen-container { padding: 20px; } textarea { height: 50%; padding: 10px; font-size: 16px; } select{ position: relative; top: 65px; width: 100%; left: 20px; } .icon-buttons i { font-size: 20px; } .saved-item { padding: 10px; } .delete-btn, .copy-btn { padding: 5px 8px; font-size: 0.8rem; } .button-group { gap: 5px; } .message{ font-size: 10px; top: 20px; } p { font-size: 0.9rem; } .logo{ position: fixed; top: 10px; left: 10px; font-size: 18px; } } </style> </head> <body> <div class="frombs" style="position: fixed; top: 10px; right: 40px;"> <select id="voiceSelect"></select> </div> <div class="logo">BsBookpad</div> <!-- Audio Selection and Speaker Icon --> <div class="fullscreen-container"> <textarea id="paragraphInput" placeholder="Type your paragraph..."></textarea> <div class="icon-buttons"> <i class="fas fa-save save-icon" onclick="saveInput()" title="Save Input"></i> <i class="fas fa-folder-open open-icon" onclick="openInputs()" title="Open Saved Inputs"></i> <i class="fas fa-volume-up" id="speakButton" title="Read Aloud"></i> <i class="fas fa-align-justify single-line-icon" onclick="toggleSingleLine()" title="Single Line Mode"></i> <i class="fas fa-copy copy-single-icon" onclick="copySingleLine()" title="Copy Single Line"></i> </div> <!-- Move the message div here --> <div class="message" id="message"></div> <div class="saved-items" id="savedItems"></div> </div>
<script>
        let isSingleLine = false;
        let voices = [];
        let speech = new SpeechSynthesisUtterance();
        let isSpeaking = false; // To track if speech is currently playing
    
        // Load available voices into the dropdown
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';
    
            voices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }
    
        window.speechSynthesis.onvoiceschanged = loadVoices;
    
        // Handle the speaking functionality with play/pause
        document.getElementById('speakButton').addEventListener('click', () => {
            const text = document.getElementById('paragraphInput').value.trim();
            const speakButton = document.getElementById('speakButton');
    
            if (!text) {
                displayMessage("Enter text before speaking.");
                return;
            }
    
            if (!isSpeaking) {
                // If not speaking, start speech and show pause icon
                speech.text = text;
                const selectedVoice = voices[document.getElementById('voiceSelect').value];
                speech.voice = selectedVoice;
                window.speechSynthesis.speak(speech);
    
                // Change icon to pause
                speakButton.classList.remove('fa-volume-up');
                speakButton.classList.add('fa-volume-xmark');
                displayMessage("Reading the paragraph aloud.");
            } else {
                // If already speaking, pause the speech and show play icon
                window.speechSynthesis.cancel(); // Pauses the speech
                speakButton.classList.remove('fa-volume-xmark');
                speakButton.classList.add('fa-volume-up');
                displayMessage("Speech paused.");
            }
    
            isSpeaking = !isSpeaking; // Toggle speaking state
        });
    
        speech.onend = function () {
            // When speech finishes, reset to play icon
            const speakButton = document.getElementById('speakButton');
            speakButton.classList.remove('fa-volume-xmark');
            speakButton.classList.add('fa-volume-up');
            isSpeaking = false;
            displayMessage("Speech finished.");
        };
    
        function toggleSingleLine() {
            const textarea = document.getElementById('paragraphInput');
            const copyButton = document.querySelector('.copy-single-icon');
    
            if (!isSingleLine) {
                // Remove newlines and extra spaces
                textarea.value = textarea.value.replace(/\s+/g, ' ').trim();
                textarea.style.whiteSpace = 'nowrap';
                textarea.style.overflowX = 'scroll';
                textarea.style.overflowY = 'hidden';
                copyButton.style.display = 'inline'; // Show copy button
                displayMessage("Single-line mode activated.");
            } else {
                textarea.style.whiteSpace = 'pre-wrap';
                textarea.style.overflowX = 'auto';
                textarea.style.overflowY = 'auto';
                copyButton.style.display = 'none'; // Hide copy button
                displayMessage("Multi-line mode activated.");
            }
            isSingleLine = !isSingleLine;
        }
    
        function copySingleLine() {
            const textarea = document.getElementById('paragraphInput');
            const singleLineText = textarea.value;
    
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = singleLineText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
    
            displayMessage("Single-line paragraph copied to clipboard.");
        }
    
        function newInput() {
            document.getElementById('paragraphInput').value = '';
            displayMessage("New input field ready.");
        }
    
        function saveInput() {
            const input = document.getElementById('paragraphInput').value.trim();
    
            if (input === "") {
                displayMessage("Enter a paragraph before saving.");
                return;
            }
    
            const savedInputs = JSON.parse(localStorage.getItem('savedInputs')) || [];
            savedInputs.push(input);
            localStorage.setItem('savedInputs', JSON.stringify(savedInputs));
    
            displayMessage("Input saved!");
            document.getElementById('paragraphInput').value = '';
        }
    
        function openInputs() {
            window.location.href = "saved_inputs.html"; // Redirect to the new page
        }
    
        function displayMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
    
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 3000);
        }
    
        // Ensure voices are loaded at the start
        loadVoices();
    </script>
    
</body>
</html>
