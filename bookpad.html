<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>BsBookpad</title> <link rel="icon" type="image/x-icon" href="https://i.ibb.co/s2hfQSZ/bokpad.png"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <style> @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap'); * { color: rgb(219, 219, 219); } ::-webkit-scrollbar{ width: 10px; height: 10px; } ::-webkit-scrollbar-thumb{ background-color: #4b4b4b; border-radius: 0px; cursor: pointer; width: 120px; } ::-webkit-scrollbar-track{ background-color: #2e2e2e; bottom: 0px; } body, html { margin: 0; padding: 0; width: 100%; height: 95%; display: flex; justify-content: center; align-items: center; background-color: #121212; font-family: "Red Hat Display", sans-serif; } .logo{ position: fixed; top: 31px; left: 40px; font-size: 24px; color: #004cff; font-weight: 600; text-decoration: none; } .fullscreen-container { display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; padding: 60px; } textarea { width: 100%; height: 550px; padding: 20px; font-size: 16px; background-color: #272727; color: #c6c6c6; border-radius: 10px; border: solid 1px rgba(255, 255, 255, 0); resize: none; margin-bottom: 20px; position: relative; top: 30px; outline: none; } .icon-buttons { display: flex; gap: 20px; position: fixed; bottom: 25px; } ::placeholder{ color: #c6c6c6; } .icon-buttons i { font-size: 20px; padding: 10px 20px; border-radius: 10px; cursor: pointer; } .new-input { background-color: #34b338; color: white; } .save-icon { background-color: #004cff; color: white; } .open-icon { background-color: #ffa500; color: white; } .delete-icon { background-color: #ff3b30; color: white; } .single-line-icon { background-color: #9c27b0; color: white; } .fa-volume-up{ background-color: #cf0000; color: white; } .copy-single-icon { background-color: #007904; color: white; display: none; /* Hidden by default */ } .uppercase-icon { background-color: #e91e63; color: white; } i#speakButton { background-color: #cf0000; color: white; } .save-icon:hover { background-color: #021d5c; } .open-icon:hover { background-color: #573900; } .delete-icon:hover { background-color: #5c1d00; } .single-line-icon:hover { background-color: #440158; } .fa-volume-up:hover { background-color: #4d0000; } i#speakButton:hover { background-color: #4d0000; } .copy-single-icon:hover { background-color: #003f03; } .uppercase-icon:hover { background-color: #ad1457; } p { font-size: 1.2rem; margin-top: 20px; text-align: center; width: 100%; word-wrap: break-word; } .message { margin-top: 10px; color: rgb(217 217 217); text-align: center; position: fixed; top: 30px; font-weight: 400; padding: 10px 20px; z-index: 10000000; background: #272727; border-radius: 5px; border: none; right: 40px; } .saved-items { display: none; } .saved-item:hover{ color: #ffffff; border: solid 1px #004eff; background-color: black; transition: 0.5s; } .saved-text { flex-grow: 1; } .button-group { display: flex; gap: 10px; } .delete-btn, .copy-btn { background-color: #ff3b30; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; color: white; font-family: "Red Hat Display", sans-serif; } .delete-btn:hover, .copy-btn:hover { background-color: #cc2a24; } .copy-btn { background-color: #4caf50; } .copy-btn:hover { background-color: #45a049; } .saved-items::-webkit-scrollbar { width: 6px; } .saved-items::-webkit-scrollbar-thumb { background-color: #004cff; border-radius: 10px; } .txtosch { margin-top: 20px; position: absolute; bottom: 22px; right: 49px; } select{ background: #191919; color: #b8b8b8; padding: 14px; letter-spacing: 1px; outline: none; border-radius: 10px; top: 5px; position: relative; } @media (max-width: 768px) { .fullscreen-container { padding: 40px; } textarea { height: 35%; padding: 15px; font-size: 1rem; } .icon-buttons i { font-size: 0.9rem; padding: 8px 16px; } .message { font-size: 1rem; } p { font-size: 1rem; } .saved-item { padding: 8px; } .delete-btn, .copy-btn { padding: 6px 10px; font-size: 0.9rem; } .button-group { gap: 8px; } } @media (max-width: 480px) { .fullscreen-container { padding: 20px; } textarea { height: 50%; padding: 10px; font-size: 16px; } select{ position: relative; top: 65px; width: 100%; left: 20px; } .icon-buttons i { font-size: 20px; } .saved-item { padding: 10px; } .delete-btn, .copy-btn { padding: 5px 8px; font-size: 0.8rem; } .button-group { gap: 5px; } .message{ font-size: 10px; top: 20px; } p { font-size: 0.9rem; } .logo{ position: fixed; top: 10px; left: 10px; font-size: 18px; } } </style> </head> <body> <div class="logo">BsBookpad</div> <div class="fullscreen-container"> <textarea id="paragraphInput" placeholder="Type your paragraph..."></textarea> <script src="noright.js"></script> <div class="icon-buttons"> <i class="fa-solid fa-arrow-up-a-z uppercase-icon" onclick="toUpperCase()" title="Convert to Uppercase"></i> <i class="fa-regular fa-bookmark save-icon" onclick="saveInput()" title="Save Input"></i> <i class="fa-regular fa-folder-open open-icon" onclick="openInputs()" title="Open Saved Inputs"></i> <i class="fa-solid fa-text-slash delete-icon" onclick="newInput()" title="Clear Field"></i> <i class="fa-solid fa-grip-lines single-line-icon" onclick="toggleSingleLine()" title="Single Line Mode"></i> <i class="fa-regular fa-copy copy-single-icon" onclick="copySingleLine()" style="display: block;" title="Copy Single Line"></i> </div> <div class="message" id="message"><a href="https://blackswan19.github.io/bscrop/formbs" style="text-decoration: none;">#Rora</a></div> <div class="saved-items" id="savedItems"></div> </div>
    <script>
        let isSingleLine = false;
        let voices = [];
        let speech = new SpeechSynthesisUtterance();
        let isSpeaking = false;
    
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            if (voiceSelect) {
                voiceSelect.innerHTML = '';
                voices.forEach((voice, i) => {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                });
            }
        }
    
        window.speechSynthesis.onvoiceschanged = loadVoices;

        function newInput() {
            document.getElementById('paragraphInput').value = '';
            displayMessage("New input field ready.");
        }

        function toggleSingleLine() {
            const textarea = document.getElementById('paragraphInput');
            const copyButton = document.querySelector('.copy-single-icon');
    
            if (!isSingleLine) {
                textarea.value = textarea.value.replace(/\s+/g, ' ').trim();
                textarea.style.whiteSpace = 'nowrap';
                textarea.style.overflowX = 'scroll';
                textarea.style.overflowY = 'hidden';
                copyButton.style.display = 'block';
                displayMessage("Single-line mode activated.");
            } else {
                textarea.style.whiteSpace = 'pre-wrap';
                textarea.style.overflowX = 'auto';
                textarea.style.overflowY = 'auto';
                copyButton.style.display = 'block';
                displayMessage("Multi-line mode activated.");
            }
            isSingleLine = !isSingleLine;
        }
    
        function copySingleLine() {
            const textarea = document.getElementById('paragraphInput');
            const singleLineText = textarea.value;
    
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = singleLineText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
    
            displayMessage("Single-line paragraph copied to clipboard.");
        }
    
        function saveInput() {
            const input = document.getElementById('paragraphInput').value.trim();
    
            if (input === "") {
                displayMessage("Enter a paragraph before saving.");
                return;
            }
    
            const savedInputs = JSON.parse(localStorage.getItem('savedInputs')) || [];
            savedInputs.push(input);
            localStorage.setItem('savedInputs', JSON.stringify(savedInputs));
    
            displayMessage("Input saved!");
            document.getElementById('paragraphInput').value = '';
        }
    
        function openInputs() {
            window.location.href = "saved_inputs.html";
        }
    
        function toUpperCase() {
            const textarea = document.getElementById('paragraphInput');
            const text = textarea.value.trim();
            
            if (text === "") {
                displayMessage("Enter text before converting to uppercase.");
                return;
            }
            
            textarea.value = text.toUpperCase();
            displayMessage("Text converted to uppercase!");
        }
    
        function displayMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
    
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 3000);
        }
    
        loadVoices();
               document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");
            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });
            document.addEventListener("click", () => {
                if (customMenu) customMenu.style.display = "none";
            });
        });
    </script>
    
</body>
