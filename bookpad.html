t: 35px; margin-top: 35px; /* Gap in front of scrollbar */ margin-bottom: 35px; /* Gap at the back of scrollbar */ } .icon-buttons { display: flex ; gap: 20px; position: fixed; bottom: 20px; padding: 20px; border-radius: 15px; } ::placeholder{ color: #c6c6c6; } .icon-buttons i { font-size: 20px; padding: 10px 20px; border-radius: 10px; cursor: pointer; transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease; } .new-input { background-color: #34b338; color: white; } .save-icon { background-color: #0015ff; color: white; } .open-icon { background-color: #ff8000; color: white; } .delete-icon { background-color: #ff0d00; color: white; } .single-line-icon { background-color: #00a88c; color: white; } .fa-volume-up{ background-color: #cf0000; color: white; } .copy-single-icon { background-color: #00e208c1; color: white; display: none; /* Hidden by default */ } .uppercase-icon { background-color: #bc00ff; color: white; } i#speakButton { background-color: #cf0000; color: white; }.save-icon:hover { background-color: #0015ffc2; } .open-icon:hover { background-color: #ff8000d1; } .delete-icon:hover { background-color: #ff0d00c3; } .single-line-icon:hover { background-color: #00a88caf; } .copy-single-icon:hover { background-color: #00e20882; } .uppercase-icon:hover { background-color: #bb00ffca; } p { font-size: 1.2rem; margin-top: 20px; text-align: center; width: 100%; word-wrap: break-word; } .message { margin-top: 10px; color: rgb(255, 255, 255); text-align: center; position: fixed; top: 30px; font-weight: 400; padding: 10px 20px; z-index: 10000000; background: #2f2f2f; border-radius: 9px; border: none; right: 45px; } .saved-items { display: none; } .saved-item:hover{ color: #ffffff; border: solid 1px #004eff; background-color: black; transition: 0.5s; } .saved-text { flex-grow: 1; } .button-group { display: flex; gap: 10px; } .delete-btn, .copy-btn { background-color: #ff3b30; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; color: white; font-family: "Red Hat Display", sans-serif; } .delete-btn:hover, .copy-btn:hover { background-color: #cc2a24; } .copy-btn { background-color: #4caf50; } .copy-btn:hover { background-color: #45a049; } .saved-items::-webkit-scrollbar { width: 6px; } .saved-items::-webkit-scrollbar-thumb { background-color: #004cff; border-radius: 10px; } .txtosch { margin-top: 20px; position: absolute; bottom: 22px; right: 49px; } select{ background: #191919; color: #b8b8b8; padding: 14px; letter-spacing: 1px; outline: none; border-radius: 10px; top: 5px; position: relative; } .icon-buttons i:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); } @media (max-width: 768px) { .fullscreen-container { padding: 40px; } textarea { height: 35%; padding: 15px; font-size: 1rem; } .icon-buttons i { font-size: 0.9rem; padding: 8px 16px; } .message { font-size: 1rem; } p { font-size: 1rem; } .saved-item { padding: 8px; } .delete-btn, .copy-btn { padding: 6px 10px; font-size: 0.9rem; } .button-group { gap: 8px; } } @media (max-width: 480px) { .fullscreen-container { padding: 20px; } textarea { height: 60%; padding: 30px; font-size: 14px; width: 90%; } select{ position: relative; top: 65px; width: 100%; left: 20px; } .icon-buttons i { font-size: 15px; } .saved-item { padding: 10px; } .delete-btn, .copy-btn { padding: 5px 8px; font-size: 0.8rem; } .button-group { gap: 5px; } .icon-buttons { gap: 9px; position: fixed; bottom: 10px; } .message{ font-size: 13px; top: 0px; right: 10px; } p { font-size: 0.9rem; } .logo{ position: fixed; top: 10px; left: 10px; font-size: 18px; } } </style> </head> <body> <div class="logo">BsBookpad</div> <div class="fullscreen-container"> <textarea id="paragraphInput" placeholder="Type your paragraph..."></textarea> <script src="noright.js"></script> <div class="icon-buttons"> <i class="fa-solid fa-arrow-up-a-z uppercase-icon" onclick="toggleCase()" title="Toggle Case"></i> <i class="fa-solid fa-minus single-line-icon" onclick="toggleSingleLine()" title="Single Line Mode"></i> <i class="fa-solid fa-text-slash delete-icon" onclick="newInput()" title="Clear Field"></i> <p></p> <i class="fa-regular fa-copy copy-single-icon" onclick="copySingleLine()" style="display: block;" title="Copy Single Line"></i> <i class="fa-regular fa-bookmark save-icon" onclick="saveInput()" title="Save Input"></i> <i class="fa-regular fa-folder-open open-icon" onclick="openInputs()" title="Open Saved Inputs"></i> </div> <div class="message" id="message"><a href="https://blackswan19.github.io/bscrop/formbs" style="text-decoration: none;">#BsWorld</a></div> <div class="saved-items" id="savedItems"></div> </div>
    <script>
        let isSingleLine = false;
        let isUpperCase = false; // New flag to track case state
        let voices = [];
        let speech = new SpeechSynthesisUtterance();
        let isSpeaking = false;
    
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            if (voiceSelect) {
                voiceSelect.innerHTML = '';
                voices.forEach((voice, i) => {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                });
            }
        }
    
        window.speechSynthesis.onvoiceschanged = loadVoices;

        function newInput() {
            const textarea = document.getElementById('paragraphInput');
            textarea.value = '';
            // If in single-line mode, reset to normal mode
            if (isSingleLine) {
                textarea.style.whiteSpace = 'pre-wrap';
                textarea.style.overflowX = 'auto';
                textarea.style.overflowY = 'auto';
                document.querySelector('.copy-single-icon').style.display = 'block';
                isSingleLine = false;
                displayMessage("Cleared..!");
            } else {
                displayMessage("Cleared..!");
            }
        }

        function toggleSingleLine() {
            const textarea = document.getElementById('paragraphInput');
            const copyButton = document.querySelector('.copy-single-icon');
    
            if (!isSingleLine) {
                textarea.value = textarea.value.replace(/\s+/g, ' ').trim();
                textarea.style.whiteSpace = 'nowrap';
                textarea.style.overflowX = 'scroll';
                textarea.style.overflowY = 'hidden';
                copyButton.style.display = 'block';
                displayMessage("Single-line Mode.");
            } else {
                textarea.style.whiteSpace = 'pre-wrap';
                textarea.style.overflowX = 'auto';
                textarea.style.overflowY = 'auto';
                copyButton.style.display = 'block';
                displayMessage("Multi-line Mode.");
            }
            isSingleLine = !isSingleLine;
        }
    
        function copySingleLine() {
            const textarea = document.getElementById('paragraphInput');
            const singleLineText = textarea.value;
    
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = singleLineText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
    
            displayMessage("Copied..!");
        }
    
        function saveInput() {
            const input = document.getElementById('paragraphInput').value.trim();
    
            if (input === "") {
                displayMessage("Nothing to save..!");
                return;
            }
    
            const savedInputs = JSON.parse(localStorage.getItem('savedInputs')) || [];
            savedInputs.push(input);
            localStorage.setItem('savedInputs', JSON.stringify(savedInputs));
    
            displayMessage("Input saved!");
            document.getElementById('paragraphInput').value = '';
        }
    
        function openInputs() {
            window.location.href = "saved_inputs.html";
        }
    
        function toggleCase() {
            const textarea = document.getElementById('paragraphInput');
            const text = textarea.value.trim();
            
            if (text === "") {
                displayMessage("Enter text first..!");
                return;
            }
            
            if (!isUpperCase) {
                textarea.value = text.toUpperCase();
                displayMessage("Uppercase..!");
            } else {
                textarea.value = text.toLowerCase();
                displayMessage("Lowercase..!");
            }
            isUpperCase = !isUpperCase;
        }
    
        function displayMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
    
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 3000);
        }
    
        loadVoices();
    </script>
</body>
</html>
