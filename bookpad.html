<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsBookpad</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/s2hfQSZ/bokpad.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
       @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');
        * {
            color: rgb(255, 255, 255);
        }
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 95%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    font-family: "Red Hat Display", sans-serif;
}
.logo{
    position: fixed; 
    top: 20px; 
    left: 20px; 
    font-size: 20px;
}
.fullscreen-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 60px;
}

textarea {
    width: 100%;
    height: 600px;
    padding: 20px;
    font-size: 18px;
    background-color: #101010;
    color: #E0E0E0;
    border-radius: 6px;
    border: solid 1px gray;
    resize: none;
    margin-bottom: 20px;
    position: relative;
    top: 30px;
    outline: none;
}
textarea:hover{
    color: #ffffff;
            border: solid 1px #004eff;
            background-color: black;
            transition: 0.5s;
}
.icon-buttons {
    display: flex;
    gap: 20px;
    position: fixed;
    bottom: 15px;
}

.icon-buttons i {
    font-size: 20px;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
}

.new-input {
    background-color: #4caf50;
    color: white;
}

.save-icon {
    background-color: #004cff;
    color: white;
}

.open-icon {
    background-color: #ffa500;
    color: white;
}

.delete-icon {
    background-color: #ff3b30;
    color: white;
}

.new-input:hover {
    background-color: #4caf50c7;
}

.save-icon:hover {
    background-color: #004cffc5;
}

.open-icon:hover {
    background-color: #ffb730;
}

.delete-icon:hover {
    background-color: #cc2a24;
}

p {
    font-size: 1.2rem;
    margin-top: 20px;
    text-align: center;
    width: 100%;
    word-wrap: break-word;
}

.message {
    margin-top: 10px;
    color: #004cff;
    text-align: center;
    position: fixed;
    top: 10px;
    font-weight: 800;
    padding: 10px;
    z-index: 10000000;
}

.saved-items {
    display: none;
}
.saved-item:hover{
    color: #ffffff;
    border: solid 1px #004eff;
    background-color: black;
    transition: 0.5s;
}
.saved-text {
    flex-grow: 1;
}

.button-group {
    display: flex;
    gap: 10px;
}

.delete-btn, .copy-btn {
    background-color: #ff3b30;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-family: "Red Hat Display", sans-serif;
}

.delete-btn:hover, .copy-btn:hover {
    background-color: #cc2a24;
}

.copy-btn {
    background-color: #4caf50;
}

.copy-btn:hover {
    background-color: #45a049;
}

.saved-items::-webkit-scrollbar {
    width: 6px;
}

.saved-items::-webkit-scrollbar-thumb {
    background-color: #004cff;
    border-radius: 10px;
}

@media (max-width: 768px) {
    .fullscreen-container {
        padding: 40px;
    }

    textarea {
        height: 35%;
        padding: 15px;
        font-size: 1rem;
    }

    .icon-buttons i {
        font-size: 0.9rem;
        padding: 8px 16px;
    }

    .message {
        font-size: 1rem;
    }

    p {
        font-size: 1rem;
    }

    .saved-item {
        padding: 8px;
    }

    .delete-btn, .copy-btn {
        padding: 6px 10px;
        font-size: 0.9rem;
    }

    .button-group {
        gap: 8px;
    }
}

@media (max-width: 480px) {
    .fullscreen-container {
        padding: 20px;
    }

    textarea {
        height: 50%;
padding: 10px;
font-size: 16px;

    }

    .icon-buttons i {
        font-size: 20px;
    }

    .saved-item {
        padding: 10px;
    }

    .delete-btn, .copy-btn {
        padding: 5px 8px;
        font-size: 0.8rem;
    }

    .button-group {
        gap: 5px;
    }

    .message{        font-size: 10px;
        top: 20px;
            }

    p {
        font-size: 0.9rem;
    }
    .logo{
        position: fixed;
top: 10px;
left: 10px;
font-size: 18px;
    }
}

    </style>
</head>
<body>
    <div class="frombs" style="position: fixed; top: 5px; right: 9px;">
        <a href="https://blackswan19.github.io/Educate/savenotes.html" style="color: white;">BsNote?</a>
    </div>
    <div class="logo">BsBookpad</div>
    <div class="fullscreen-container">
        <textarea id="paragraphInput" placeholder="Type your paragraph..."></textarea>
    
        <div class="icon-buttons">
            <i class="fas fa-save save-icon" onclick="saveInput()" title="Save Input"></i>
            <i class="fas fa-folder-open open-icon" onclick="openInputs()" title="Open Saved Inputs"></i>
        </div>
    
        <!-- Move the message div here -->
        <div class="message" id="message"></div>
    
        <div class="saved-items" id="savedItems"></div>
    </div>
    

    <script>
        function newInput() {
            document.getElementById('paragraphInput').value = '';
            displayMessage("New input field ready.");
        }

        function saveInput() {
            const input = document.getElementById('paragraphInput').value.trim();

            if (input === "") {
                displayMessage("Enter a paragraph before saving.");
                return;
            }

            const savedInputs = JSON.parse(localStorage.getItem('savedInputs')) || [];
            savedInputs.push(input);
            localStorage.setItem('savedInputs', JSON.stringify(savedInputs));
            
            displayMessage("Input saved!");
            document.getElementById('paragraphInput').value = '';
        }

        function openInputs() {
    window.location.href = "saved_inputs.html"; // Redirect to the new page
}


    function openFullScreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { // Firefox
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { // Chrome, Safari, and Opera
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { // IE/Edge
            element.msRequestFullscreen();
        }
    }
    function displayMessage(message) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = message;

    // Ensure the message is added to the fullscreen element (if it exists)
    const fullscreenElement = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
    if (fullscreenElement) {
        fullscreenElement.appendChild(messageDiv);
    }

    setTimeout(() => {
        messageDiv.textContent = '';
    }, 3000);
}

    function copyInput(index) {
        const savedInputs = JSON.parse(localStorage.getItem('savedInputs')) || [];
        const inputToCopy = savedInputs[index];

        const textarea = document.createElement('textarea');
        textarea.value = inputToCopy;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);

        displayMessage("Input copied to clipboard.");
    }

    function deleteInput(index) {
        const savedInputs = JSON.parse(localStorage.getItem('savedInputs')) || [];
        savedInputs.splice(index, 1);
        localStorage.setItem('savedInputs', JSON.stringify(savedInputs));
        openInputs();
        displayMessage("Input deleted.");
    }

    function displayMessage(message) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        setTimeout(() => {
            messageDiv.textContent = '';
        }, 3000);
    }
    </script>
</body>
</html>
