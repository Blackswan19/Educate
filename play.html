<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educate</title>
    <link rel="icon" type="image/x-icon" href="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px;
            padding-bottom: 60px;
        }

        iframe {
            width: 100%;
            height: 60vh;
            border: none;
        }

        .recommended-videos {
            margin-top: 20px;
        }

        .video-card {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .video-card img {
            width: 120px;
            height: auto;
            margin-right: 10px;
            border-radius: 4px;
        }

        .video-info h3 {
            font-size: 16px;
            margin: 0;
            color: #FFFFFF;
        }

        .video-info p {
            font-size: 12px;
            color: #AAAAAA;
        }
    </style>
</head>
<body>
    <div class="content">
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>

        <div class="recommended-videos" id="recommendedVideos">
            <!-- Recommended videos will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // List of all video data
        var videos = [
            { videoId: '4TpW-Qfjd-0', title: 'Video Title 1', channel: 'Channel Name' },
            { videoId: 'zrRjJllUYpw', title: 'Video Title 2', channel: 'Channel Name' },
            { videoId: 'SZhTR-kowVI', title: 'Video Title 3', channel: 'Channel Name' },
            { videoId: 'j2Jgz6m4doA', title: 'Video Title 4', channel: 'Channel Name' },
            { videoId: 'V2O8JtuX2Ys', title: 'Video Title 5', channel: 'Channel Name' },
            { videoId: '0cYj7HzaKug', title: 'Video Title 6', channel: 'Channel Name' },
            { videoId: '7c1MhrgtrlY', title: 'Video Title 7', channel: 'Channel Name' },
            { videoId: '0F6WRYemPRE', title: 'Video Title 8', channel: 'Channel Name' },
            { videoId: 'VsmS35KaUyk', title: 'Video Title 9', channel: 'Channel Name' },
            { videoId: 'ubspZnidcak', title: 'Video Title 10', channel: 'Channel Name' },
            { videoId: 'Pk5pXiyECEM', title: 'Video Title 11', channel: 'Channel Name' },
            { videoId: '0WcFUZcCDPo', title: 'Video Title 12', channel: 'Channel Name' },
            { videoId: 'fxtDNDTvW44', title: 'Video Title 13', channel: 'Channel Name' },
            { videoId: 'Bw2yHZRJpys', title: 'Video Title 14', channel: 'Channel Name' },
            { videoId: 'sMIWCBaDD0E', title: 'Video Title 15', channel: 'Channel Name' }
        ];

        // Function to get URL query parameter
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }

        // Function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            var videoId = getQueryVariable('videoId');
            if (videoId) {
                var videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = 'https://www.youtube.com/embed/' + videoId;
            }

            // Remove the currently playing video from the list
            var filteredVideos = videos.filter(function(video) {
                return video.videoId !== videoId;
            });

            // Shuffle the remaining videos
            shuffleArray(filteredVideos);

            // Select the first 5 videos to display as recommendations
            var recommendedVideos = filteredVideos.slice(0, 5);

            // Render recommended videos
            var recommendedVideosContainer = document.getElementById('recommendedVideos');
            recommendedVideos.forEach(function(video) {
                var videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = function() {
                    window.location.href = 'play.html?videoId=' + video.videoId;
                };

                var img = document.createElement('img');
                img.src = 'https://img.youtube.com/vi/' + video.videoId + '/0.jpg';
                img.alt = video.title;

                var videoInfo = document.createElement('div');
                videoInfo.className = 'video-info';

                var title = document.createElement('h3');
                title.textContent = video.title;

                var channel = document.createElement('p');
                channel.textContent = video.channel + ' • 1M views • 2 days ago';

                videoInfo.appendChild(title);
                videoInfo.appendChild(channel);
                videoCard.appendChild(img);
                videoCard.appendChild(videoInfo);
                recommendedVideosContainer.appendChild(videoCard);
            });
        });
    </script>
</body>
</html>
