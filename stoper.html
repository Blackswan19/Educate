href="savelink.html">Save the link?</a><br><br> <a href="howtodo.mp4">Help?</a> </div> <script> document.getElementById("menuIcon").addEventListener("click", function() { var menu = document.getElementById("menu"); menu.style.display = menu.style.display === "block" ? "none" : "block"; }); </script> <div class="side-section"> <a id="showButton" onclick="showRecommendations()" style="text-decoration: none;"> <i class="fa-solid fa-clock-rotate-left"></i></a> </div> <div class="container"> <h2>BsAdstoper</h2> <div style="position: relative; display: inline-block; width: 100%; max-width: 500px;"> <input type="text" id="userLink" placeholder="Paste any youtube link here..." autocomplete="off"> <button class="clearopt" onclick="clearInput()">×</button> </div> <br> <button onclick="modifyLink()">Submit</button> <div id="result"></div> </div> <div class="recommendation-section" id="recommendationSection"> <button class="close-button" onclick="closeRecommendations()">×</button> <h3 style="font-size: 30px;"> History</h3> <ul class="video-list" id="videoList"></ul> <p class="small-note">NOTE: Unpinned videos in "History" will disappear after 24 hours. Pin your favorites to keep them permanently!</p> </div> <div class="notification" id="notificationBox">Link copied to clipboard!</div> <div class="image-popup" id="imagePopup"> <button class="close-popup" onclick="closeImagePopup()">×</button> <img id="popupImage" src="" alt="Full Screen Thumbnail"> </div> <p>Note: Videos have to be in public to play.</p>
<script>
        function clearInput() {
            document.getElementById("userLink").value = "";
        }
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
    </script>
