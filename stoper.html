<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsAdstoper</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');
        * {
            color: rgb(255, 255, 255);
            font-family: "Red Hat Display", sans-serif;
        }
        /* Google-inspired dark theme */
        body {
            background-color: #202124;
            color: #e8eaed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
    text-align: center;
    width: 100%;
    position: fixed;
        }

        h2 {
            color: #9aa0a6;
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 40px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border-radius: 24px;
            border: none;
            background-color: #303134;
            color: #e8eaed;
            font-size: 16px;
            outline: none;
            text-align: center;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        input[type="text"]::placeholder {
            color: #9aa0a6;
        }

        button {
            margin-top: 30px;
            padding: 14px 24px;
            border: none;
            border-radius: 24px;
            background-color:#005e56;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        button:hover {
            background-color:  #00ffff5d;
        }

        #result {
            margin-top: 0px;
            font-size: 18px;
        }

        /* Play button styling */
        #result button {
    padding: 12px 30px;
    border: none;
    border-radius: 24px;
    background-color:  #004cff;
    color: rgb(197 197 197);
    cursor: pointer;
    font-size: 16px;
    width: 16%;
        }
        #result button:hover {
            background-color:#004cff7d;
        }
        p{
            position: fixed;
    bottom: 0px;
    color: #767676;
    width: 92%;
    border-radius: 10px;
    border: solid 1px #4b4b4b;
    padding: 13px;
        }
        @media (max-width: 768px) {
            input[type="text"] {
                width: 90%;
            }

            button {
                width: 35%;
                max-width: 300px;
            }
            p{
                position: fixed;
        bottom: 0px;
        color: #767676;
        width: 86%;
        border-radius: 10px;
        border: solid 1px #4b4b4b;
        padding: 13px;
        font-size: 14px;

            }
            #result button {
            padding: 12px 30px;
    border: none;
    border-radius: 24px;
    background-color: #005e56;
    color: rgb(197 197 197);
    cursor: pointer;
    font-size: 16px;
    width: 65%;
        }
        .container {
    text-align: center;
    width: 100%;
    position: fixed;
    top: 30%;
        }
        h2 {
            color: #9aa0a6;
            font-size: 40px;
        }
        }
    </style>
    <script>
        function modifyLink() {
            const userInput = document.getElementById("userLink").value;
            let modifiedLink = userInput;
    
            // Check if the link contains 'youtube' or 'youtu.be'
            if (userInput.toLowerCase().includes("youtube") || userInput.toLowerCase().includes("youtu.be")) {
                // Replace 'youtube' with 'yout-ube' and ensure 'youtu.be' links are correctly formatted
                if (userInput.toLowerCase().includes("youtube")) {
                    modifiedLink = userInput.replace(/youtube/i, "yout-ube");
                } else if (userInput.toLowerCase().includes("youtu.be")) {
                    modifiedLink = userInput.replace(/youtu\.be/i, "yout-ube");
                }
    
                // Show the Play button
                document.getElementById("result").innerHTML = `
                    <button onclick="window.open('${modifiedLink}', '_self')">Play in full screen</button>
                `;
            } else {
                document.getElementById("result").innerHTML = "Invalid URL";
            }
        }
    </script>
    
</head>
<body>
    <div class="container">
        <h2>BsAdstoper</h2>
        <input type="text" id="userLink" placeholder="Paste the Youtube link here...">
        <br>
        <button onclick="modifyLink()">Submit</button>
        <div id="result"></div>
        
    </div>
    <p>You can create a playlist of your favorite songs, movies, or any other videos on YouTube and then share the link here. We will play them without any interruptions from ads.</p>
</body>
</html>
