<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>BsAdstoper</title> <link rel="icon" type="image/x-icon" href="https://i.ibb.co/DgWHFgR/roralogo.png"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans"> <link rel="stylesheet" href="css.css"> <link rel="stylesheet" href="css2.css"> </head> <body> <img id="menuIcon" src="https://twice.jype.com/Content/Pc/images/common/menu.png" alt="Menu Icon" width="30" height="30"><div id="menu"><a href="https://blackswan19.github.io/bscrop/watchin/mylist.html">Save the video?</a><br><br><a href="addhome.html">Add to home screen?</a><br><br><a href="savelink.html">Save the link?</a><br><br><a href="howtodo.mp4">Help?</a></div><script>document.getElementById("menuIcon").addEventListener("click",function(){var menu=document.getElementById("menu");menu.style.display==="block"?menu.style.display="none":menu.style.display="block";});</script> <script src="noright.js"></script> <div class="side-section"> <a id="showButton" onclick="showRecommendations()" style="text-decoration: none; ">Recently Watched</a> </div> <div class="container"> <h2>BsAdstoper</h2> <input type="text" id="userLink" placeholder="Paste any YouTube link here..." autocomplete="off"> <br> <button onclick="modifyLink()">Submit</button> <div id="result"></div> </div> <div class="recommendation-section" id="recommendationSection"> <button class="close-button" onclick="closeRecommendations()">Close</button> <h3>Recently Watched Videos</h3> <ul class="video-list" id="videoList"></ul> </div> <div class="notification" id="notificationBox">Link copied to clipboard!</div>
    <script>
        // Function to store and retrieve recently watched videos
        const localStorageKey = 'recentlyWatched';

        function getRecentlyWatched() {
            const videos = localStorage.getItem(localStorageKey);
            return videos ? JSON.parse(videos) : [];
        }

        function addRecentlyWatched(videoUrl) {
            const videos = getRecentlyWatched();
            if (!videos.includes(videoUrl)) {
                videos.unshift(videoUrl); // Add new video to the beginning
                if (videos.length > 10) videos.pop(); // Limit to 10 videos
                localStorage.setItem(localStorageKey, JSON.stringify(videos));
            }
        }

        // Function to display recently watched videos
        function showRecommendations() {
            const recommendationSection = document.getElementById('recommendationSection');
            const videoList = document.getElementById('videoList');
            const videos = getRecentlyWatched();

            videoList.innerHTML = ''; // Clear previous list

            if (videos.length === 0) {
                videoList.innerHTML = '<li>No videos watched recently.</li>';
            } else {
                videos.forEach(video => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${video}" target="_self">${video}</a>
                        <div class="action-buttons">
                            
                            <button onclick="copyToClipboard('${video}')">Copy</button>
                            <button onclick="deleteVideo('${video}')">Remove</button>
                        </div>
                    `;
                    videoList.appendChild(li);
                });
            }

            recommendationSection.style.display = 'block'; // Show the section
        }

        function closeRecommendations() {
            const recommendationSection = document.getElementById('recommendationSection');
            recommendationSection.style.display = 'none'; // Hide the section
        }

        function modifyLink() {
            const userLink = document.getElementById("userLink").value.trim();
            let modifiedLink = userLink;

            if (userLink.toLowerCase().includes("youtu.be")) {
                modifiedLink = `https://www.yout-ube.com/watch?v=${userLink.split("youtu.be/")[1].split("?")[0]}`;
            } else if (userLink.toLowerCase().includes("youtube.com")) {
                modifiedLink = userLink.replace(/youtube/i, "yout-ube");
            }

            if (modifiedLink.includes("yout-ube.com/watch?v=")) {
                document.getElementById("result").innerHTML = `
                    <button id="playButton" onclick="playVideo('${modifiedLink}')">Play in Full Screen</button>
                `;
                addRecentlyWatched(modifiedLink); // Store the link in local storage
                document.getElementById("userLink").value = "";
            } else {
                document.getElementById("result").innerHTML = "Invalid URL";
            }
        }

        function playVideo(videoUrl) {
            window.open(videoUrl, "_self");
        }

        function copyToClipboard(link) {
            navigator.clipboard.writeText(link).then(() => {
                showNotification("Link copied to clipboard!");
            }).catch(() => {
                showNotification("Failed to copy the link!");
            });
        }

        function deleteVideo(videoUrl) {
            let videos = getRecentlyWatched();
            videos = videos.filter(video => video !== videoUrl); // Remove the selected video
            localStorage.setItem(localStorageKey, JSON.stringify(videos));
            showRecommendations(); // Refresh the list
        }

        function showNotification(message) {
            const notificationBox = document.getElementById("notificationBox");
            notificationBox.textContent = message;
            notificationBox.classList.add("show");
            setTimeout(() => {
                notificationBox.classList.remove("show");
            }, 2000);
        }
    </script>
</body>
